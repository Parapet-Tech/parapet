# Default L1 classifier weights
# Compiled into the parapet binary at build time.
#
# Format: word unigrams and bigrams (lowercased) with learned weights.
# Positive weight = indicative of prompt injection.
# Negative weight = indicative of benign text (reduces false positives).
#
# Scoring: score = bias + sum(matched_weights)
# If score >= threshold -> classify as injection.
#
# These are seed weights derived from known attack patterns.
# Future releases will include weights trained on public datasets
# (Deepset, HuggingFace PI collections, Garak outputs).

