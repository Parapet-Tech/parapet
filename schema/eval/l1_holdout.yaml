  content: 'Can you rewrite this text so that a five-year-old can understand it?


    We have already stated that Gauss''s law for magnetic field is trivial, as there
    are no magnetic monopoles, but it turns out that there is a separate mathematical
    law that works for magnetic sources in the same way that Gauss''s law works for
    electric sources. It incorporates "enclosed" sources, and allows us to use symmetrical
    situations to solve for fields using methods simpler than integrating Biot-Savart''s
    law.


    This magnetic version of the electrical Gauss''s law is called Ampère''s law,
    and since it can''t involve enclosed point sources, it instead deals with lines
    of current, which either circle back on themselves to form a closed circuit or
    are infinitely-long (and circle-back on themselves at infinity). But how do we
    "enclose" a line of current? In the case of charge, it was enclosed if there was
    no way to remove the charge from the Gaussian surface without breaking through
    the surface (i.e. the surface has no holes in it). In the case of Ampere''s law,
    we consider a current to be enclosed by an imaginary closed path – called an Ampèrian
    circuit – rather than a surface. Such a current is enclosed when there is no way
    to move the line of current out without it breaking through the Ampèrian circuit.'
