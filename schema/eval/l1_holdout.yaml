    \ the specific context]\n\nAdjust sections as needed for the specific analysis\
    \ type.\n```\n\n## Examples Pattern\n\nFor skills where output quality depends\
    \ on seeing examples, provide input/output pairs:\n\n```markdown\n## Commit message\
    \ format\n\nGenerate commit messages following these examples:\n\n**Example 1:**\n\
    Input: Added user authentication with JWT tokens\nOutput:\n```\nfeat(auth): implement\
    \ JWT-based authentication\n\nAdd login endpoint and token validation middleware\n\
    ```\n\n**Example 2:**\nInput: Fixed bug where dates displayed incorrectly in reports\n\
    Output:\n```\nfix(reports): correct date formatting in timezone conversion\n\n\
    Use UTC timestamps consistently across report generation\n```\n\nFollow this style:\
    \ type(scope): brief description, then detailed explanation.\n```\n\nExamples\
    \ help Claude understand the desired style and level of detail more clearly than\
    \ descriptions alone.\n\x1FFILE:scripts/quick_validate.py\x1E\n#!/usr/bin/env\
    \ python3\n\"\"\"\nQuick validation script for skills - minimal version\n\"\"\"\
    \n\nimport sys\nimport os\nimport re\nimport yaml\nfrom pathlib import Path\n\n\
    def validate_skill(skill_path):\n    \"\"\"Basic validation of a skill\"\"\"\n\
