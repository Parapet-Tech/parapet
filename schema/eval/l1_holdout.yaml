    and perhaps have a saucer of milk."


    "We have a very nice furnace to sit by," said my father, "and I''m sure my mother
    has an extra saucer of milk."


    My father and the cat became good friends but my father''s mother was very upset
    about the cat. She hated cats, particularly ugly old alley cats. "Elmer Elevator,"
    she said to my father, "if you think I''m going to give that cat a saucer of milk,
    you''re very wrong. Once you start feeding stray alley cats you might as well
    expect to feed every stray in town, and I am not going to do it!"


    This made my father very sad, and he apologized to the cat because his mother
