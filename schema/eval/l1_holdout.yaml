    the line drift down through the run or pool, and then reels in the line to start
    the process over again. You can drift fish from the shore or an anchored boat.
    Generally, the idea is to weight your setup so it bounces along the bottom, touching
    every foot or so, at approximately the same speed the current is moving. More
    weight will slow down the speed at which your bait drifts downstream and less
    weight will speed up the drift. The usual strategy is to work the entire run from
    the shore closest to you to the shore furthest from you, and from the upstream
    end of the run (near the end of the riffle) to the downstream end of the run (near
    the start of the next riffle) (Figure 1). Under crowded conditions, you may simply
    have to work your way into a line of anglers and fish right where you are, without
    moving. Cast upstream at a 30-45 degree angle and let your bait bounce along until
    you reach a 45-30 degree angle downstream. Reel in and do it again. Your goal
    is to bounce your offering along the bottom until a fish picks it up with its
