    been released as of 2016. The series is complemented by works in related media,
    including companion books, novelizations, and manga. Final Fantasy XV notably
    expanded into a multimedia project, spawning a feature film and an original animated
    webseries. Individual games have generally received a positive reception, although
    opinions have been more mixed over various aspects of the three Final Fantasy
    XIII games. Reception of the mythos'' use in the released games has also been
