    Broughton Suspension Bridge was an iron chain suspension bridge built in 1826
    to span the River Irwell between Broughton and Pendleton, now in Salford, Greater
    Manchester, England. One of Europe''s first suspension bridges, it has been attributed
    to Samuel Brown, although some suggest it was built by Thomas Cheek Hewes, a Manchester
    millwright and textile machinery manufacturer.[1][2]

    On 12 April 1831, the bridge collapsed, reportedly due to mechanical resonance
    induced by troops marching in step.[3] As a result of the incident, the British
    Army issued an order that troops should "break step" when crossing a bridge. Although
    rebuilt and strengthened, the bridge was subsequently propped with temporary piles
    whenever crowds were expected. In 1924 it was replaced by a Pratt truss footbridge,
    still in use.

    Construction

    In 1826, John Fitzgerald, the wealthy owner of Castle Irwell House (later to become
    the site of the Manchester Racecourse), built, at his own expense, a 144 feet
    (44 m) suspension bridge across the River Irwell between Lower Broughton and Pendleton.
    According to John Marius Wilson''s Imperial Gazetteer of England and Wales (1870‚Äì72)
    all users of the bridge were required to pay a pontage to cross.[4] The bridge
    was the only means of communication between the townships of Broughton and Pendleton[5]
    and a source of great local pride, as the Menai Suspension Bridge had opened only
    that year and suspension bridges were then considered the "new wonder of the age".[6]

    Collapse

    On 12 April 1831, the 60th Rifle Corps carried out an exercise on Kersal Moor
    under the command of Lieutenant Percy Slingsby Fitzgerald,[7] the son of John
    Fitzgerald, Member of Parliament and brother of the poet Edward FitzGerald. As
    a detachment of 74 men returned to barracks in Salford by way of the bridge,[8]
    the soldiers, who were marching four abreast, felt it begin to vibrate in time
    with their footsteps. Finding the vibration amusing, some of them started to whistle
    a marching tune, and to "humour it by the manner in which they stepped", causing
    the bridge to vibrate even more.[8] The head of the column had almost reached
    the Pendleton side when they heard "a sound resembling an irregular discharge
    of firearms".[8] Immediately, one of the iron columns supporting the suspension
    chains on the Broughton side of the river fell towards the bridge, carrying with
    it a large stone from the pier to which it had been bolted. The corner of the
    bridge, no longer supported, then fell 16 or 18 feet (4.9 or 5.5 m) into the river,
    throwing about forty of the soldiers into the water or against the chains. The
    river was low and the water only about two feet (60 cm) deep at that point. None
    of the men were killed, but twenty were injured, including six who suffered severe
    injuries including broken arms and legs, severe bruising, and contusions to the
    head.[8]'
