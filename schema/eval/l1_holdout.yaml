  description: 'holdout: no_robots: Classify'
  content: 'According to the tone of this text, is it fortunate or unfortunate that
    NASA called it off with Lunar Flashlight?


    While the CubeSat couldn‚Äôt reach the lunar South Pole to help seek ice, it fulfilled
    several technology goals that will empower future missions for the benefit of
    humanity.

    NASA‚Äôs Lunar Flashlight launched on Dec. 11, 2022, to demonstrate several new
    technologies, with an ultimate goal to seek out surface ice in the permanently
    shadowed craters of the Moon‚Äôs South Pole. Since then, the briefcase-size satellite‚Äôs
    miniaturized propulsion system ‚Äì the first of its kind ever flown ‚Äì proved unable
    to generate enough thrust to get into lunar orbit, despite months of effort by
    the operations team. Because the CubeSat cannot complete maneuvers to stay in
    the Earth-Moon system, NASA has called an end to the mission.

    NASA relies on technology demonstrations to fill specific knowledge gaps and to
    test new technologies. Used for the first time beyond Earth‚Äôs orbit, Lunar Flashlight‚Äôs
    propulsion system and green fuel were such demonstrations. Although the propulsion
    system was unable to produce the desired thrust ‚Äì likely because of debris buildup
    in the thruster fuel lines ‚Äì newly developed propulsion system components exceeded
    performance expectations.

    Also surpassing expectations were Lunar Flashlight‚Äôs never-before-flown Sphinx
    flight computer ‚Äì a low-power computer developed by NASA‚Äôs Jet Propulsion Laboratory
    in Southern California to withstand the radiation of deep space ‚Äì and the spacecraft‚Äôs
    upgraded Iris radio. Featuring a new precision navigation capability, the radio
    can be used by future small spacecraft to rendezvous and land on solar system
    bodies.

    ‚ÄúTechnology demonstrations are, by their nature, higher risk and high reward,
    and they‚Äôre essential for NASA to test and learn,‚Äù said Christopher Baker, program
    executive for Small Spacecraft Technology in the Space Technology Mission Directorate
    at NASA Headquarters in Washington. ‚ÄúLunar Flashlight was highly successful from
    the standpoint of being a testbed for new systems that had never flown in space
    before. Those systems, and the lessons Lunar Flashlight taught us, will be used
    for future missions.‚Äù

    The mission‚Äôs miniaturized four-laser reflectometer, a science instrument that
    had never flown before, either, also tested successfully, giving the mission‚Äôs
    science team confidence that the laser would have been able to detect ice if it
    were present at the lunar surface.

    ‚ÄúIt‚Äôs disappointing for the science team, and for the whole Lunar Flashlight team,
    that we won‚Äôt be able to use our laser reflectometer to make measurements at the
    Moon,‚Äù said Barbara Cohen, the mission‚Äôs principal investigator at NASA‚Äôs Goddard
    Space Flight Center in Greenbelt, Maryland. ‚ÄúBut like all the other systems, we
    collected a lot of in-flight performance data on the instrument that will be incredibly
    valuable to future iterations of this technique.‚Äù

    Propulsion System Performance Challenges

    Despite the mission‚Äôs technological wins, Lunar Flashlight‚Äôs miniaturized propulsion
    system struggled to provide sufficient thrust to put the CubeSat on course for
    the planned near-rectilinear halo orbit that would have given the spacecraft weekly
    flybys of the Moon‚Äôs South Pole.

    The team suspects that debris obstructed the fuel lines, causing the diminished
    and inconsistent thrust. The miniaturized propulsion system included an additively
    manufactured fuel feed system that likely developed the debris ‚Äì such as metal
    powder or shavings ‚Äì and obstructed fuel flow to the thrusters, limiting their
    performance. Although the team devised a creative method for using just one thruster
    to maneuver the spacecraft, Lunar Flashlight needed more consistent thrust to
    reach its planned orbit.

    The operations team calculated a new orbit that could be reached using the spacecraft‚Äôs
    small amount of potential remaining thrust. The plan called for putting the CubeSat
    on a path that would place it in orbit around Earth rather than the Moon, with
    monthly flybys of the lunar South Pole. While this would have meant fewer flybys,
    the spacecraft would have flown closer to the surface.

    With the mission running out of time to arrive at the needed orbit, the operations
    team tried to dislodge any debris from the fuel lines by increasing the fuel pressure
    well beyond the propulsion system‚Äôs designed capacity. Despite limited success,
    the required trajectory correction maneuvers couldn‚Äôt be completed in time.

    ‚ÄúThe student operations team at Georgia Tech, with assistance from JPL and NASA‚Äôs
    Marshall Space Flight Center, rose to the challenge and came up with an incredible
    array of inventive techniques to utilize what tiny amount of thrust Lunar Flashlight‚Äôs
    propulsion system could deliver,‚Äù said John Baker, Lunar Flashlight project manager
    at JPL. ‚ÄúWe learned a lot and honed new methods and strategies for working with
    tiny spacecraft.‚Äù

    After having traveled out past the Moon, Lunar Flashlight is now moving back toward
    Earth and will fly past our planet with a close approach of about 40,000 miles
    (65,000 kilometers) on May 17. The CubeSat will then continue into deep space
    and orbit the Sun. It continues to communicate with mission operators, and NASA
    is weighing options for the future of the spacecraft.

    More About the Mission

    Lunar Flashlight is managed for NASA by JPL, a division of Caltech in Pasadena,
    California. The CubeSat is operated by Georgia Tech, including graduate and undergraduate
    students. The Lunar Flashlight science team is led by NASA Goddard and includes
    team members from the University of California, Los Angeles; Johns Hopkins University
    Applied Physics Laboratory; and the University of Colorado.

    The CubeSat‚Äôs propulsion system was developed by NASA Marshall in Huntsville,
    Alabama, with development and integration support from Georgia Tech. NASA‚Äôs Small
    Business Innovation Research program funded component development from small businesses
    including Plasma Processes Inc. (Rubicon) for thruster development, Flight Works
    for pump development, and Beehive Industries (formerly Volunteer Aerospace) for
    specific 3D-printed components. The Air Force Research Laboratory also contributed
    financially to the development of Lunar Flashlight‚Äôs propulsion system. Lunar
    Flashlight is funded by the Small Spacecraft Technology program based at NASA‚Äôs
    Ames Research Center in Silicon Valley and within NASA‚Äôs Space Technology Mission
    Directorate.'
