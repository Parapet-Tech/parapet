  content: "Rewrite this information as a series of diary entries by an astronaut\
    \ preparing for, experiencing, and reflecting on a journey to Mars.\n\nMars is\
    \ much colder than Earth, in large part due to its greater distance from the sun.\
    \ The average temperature is about minus 80 degrees Fahrenheit (minus 60 degrees\
    \ Celsius), although it can vary from minus 195 F (minus 125 C) near the poles\
    \ during the winter to as much as 70 F (20 C) at midday near the equator.\n\n\
    The carbon-dioxide-rich atmosphere of Mars is also about 100 times less dense\
    \ than Earth's on average, but it is nevertheless thick enough to support weather,\
    \ clouds and winds. The density of the atmosphere varies seasonally, as winter\
    \ forces carbon dioxide to freeze out of the Martian air. In the ancient past,\
    \ the atmosphere was likely significantly thicker and able to support water flowing\
    \ on the planet's surface. Over time, lighter molecules in the Martian atmosphere\
    \ escaped under pressure from the solar wind, which affected the atmosphere because\
    \ Mars does not have a global magnetic field. This process is being studied today\
    \ by NASA's MAVEN (Mars Atmosphere and Volatile Evolution) mission.\n\nNASA's\
    \ Mars Reconnaissance Orbiter found the first definitive detections of carbon-dioxide\
    \ snow clouds, making Mars the only body in the solar system known to host such\
    \ unusual winter weather. The Red Planet also causes water-ice snow to fall from\
    \ the clouds.\n\nThe dust storms on Mars are the largest in the solar system,\
    \ capable of blanketing the entire Red Planet and lasting for months. One theory\
    \ as to why dust storms can grow so big on Mars is because the airborne dust particles\
    \ absorb sunlight, warming the Martian atmosphere in their vicinity. Warm pockets\
    \ of air then flow toward colder regions, generating winds. Strong winds lift\
    \ more dust off the ground, which, in turn, heats the atmosphere, raising more\
    \ wind and kicking up more dust.\n\nThese dust storms can pose serious risks to\
    \ robots on the Martian surface. For example, NASA's Opportunity Mars rover died\
    \ after being engulfed in a giant 2018 storm, which blocked sunlight from reaching\
    \ the robot's solar panels for weeks at a time.\n\nMars lies farther from the\
    \ sun than Earth does, so the Red Planet has a longer year ‚Äî 687 days compared\
    \ to 365 for our home world. The two planets have similar day lengths, however;\
    \ it takes about 24 hours and 40 minutes for Mars to complete one rotation around\
    \ its axis, versus 24 hours for Earth.\n\nThe axis of Mars, like Earth's, is tilted\
    \ in relation to the sun. This means that like Earth, the amount of sunlight falling\
    \ on certain parts of the Red Planet can vary widely during the year, giving Mars\
    \ seasons.\n\nHowever, the seasons that Mars experiences are more extreme than\
    \ Earth's because the Red Planet's elliptical, oval-shaped orbit around the sun\
    \ is more elongated than that of any of the other major planets. When Mars is\
    \ closest to the sun, its southern hemisphere is tilted toward our star, giving\
    \ the planet a short, warm summer, while the northern hemisphere experiences a\
    \ short, cold winter. When Mars is farthest from the sun, the northern hemisphere\
    \ is tilted toward the sun, giving it a long, mild summer, while the southern\
    \ hemisphere experiences a long, cold winter.\n\nThe tilt of the Red Planet's\
    \ axis swings wildly over time because it's not stabilized by a large moon. This\
    \ situation has led to different climates on the Martian surface throughout its\
    \ history. A 2017 study suggests that the changing tilt also influenced the release\
    \ of methane into Mars' atmosphere, causing temporary warming periods that allowed\
    \ water to flow. \n\nThe first person to observe Mars with a telescope was Galileo\
    \ Galilei, in 1610. In the century following, astronomers discovered the planet's\
    \ polar ice caps. In the 19th and 20th centuries, some researchers ‚Äî most famously,\
    \ Percival Lowell ‚Äî believed they saw a network of long, straight canals on Mars\
    \ that hinted at a possible civilization. However, these sightings proved to be\
    \ mistaken interpretations of geological features.\n\nA number of Martian rocks\
    \ have fallen to Earth over the eons, providing scientists a rare opportunity\
    \ to study pieces of Mars without having to leave our planet. One of the most\
    \ controversial finds was Allan Hills 84001 (ALH84001) ‚Äî a Martian meteorite that,\
    \ according to a 1996 study, likely contains tiny fossils and other evidence of\
    \ Mars life. Other researchers cast doubt on this hypothesis, but the team behind\
    \ the famous 1996 study have held firm to their interpretation, and the debate\
    \ about ALH84001 continues today.\n\nIn 2018, a separate meteorite study found\
    \ that organic molecules ‚Äî the carbon-containing building blocks of life, although\
    \ not necessarily evidence of life itself ‚Äî could have formed on Mars through\
    \ battery-like chemical reactions.\n\nRobotic spacecraft began observing Mars\
    \ in the 1960s, with the United States launching Mariner 4 in 1964 and Mariners\
    \ 6 and 7 in 1969. Those early missions revealed Mars to be a barren world, without\
    \ any signs of the life or civilizations people such as Lowell had imagined there.\
    \ In 1971, Mariner 9 orbited Mars, mapping about 80% of the planet and discovering\
    \ its volcanoes and big canyons."
