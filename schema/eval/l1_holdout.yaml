    \ country and, by the end of the year, the U.S. government had created the Environmental\
    \ Protection Agency. By 1990, Earth Day was an event celebrated by more than 140\
    \ countries around the globe.\n\nYou can celebrate and protect the planet at the\
    \ same time. Check out these Earth Day ideas to help save the planet any time\
    \ of year.\n\nBECOME A WASTE WARRIOR\n The number of garbage trucks Americans\
    \ fill each year would stretch halfway to the moon. Toilet paper tubes, made from\
    \ cardboard, take two months to decompose in a landfill. A plastic bottle sticks\
    \ around for way longer‚Äîit can take over 450 years to break down! But instead\
    \ of turning to the trash bin, you could turn these items into an awesome telescope\
    \ or a flower planter. Before you throw something away, think about whether it\
    \ can be recycled or repurposed. You can also limit waste by reducing the amount\
    \ of things you buy. For example, check the library for that book you have to\
    \ read before visiting the store.\n\nPLANT A TREE\nResearchers estimate roughly\
    \ 15 billion trees in the world are cut down each year, so help offset that loss\
    \ by planting a tree of your own. Trees absorb carbon dioxide and release oxygen\
    \ for people to breathe. They also provide shelter and food for animals such as\
