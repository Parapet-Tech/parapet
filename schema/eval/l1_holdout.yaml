    remove meat." On the day before Ash Wednesday (Mardi Gras or "Fat Tuesday,") many
    Catholics ate all of the meat and fat in their home and held large parties in
    the streets as one last celebration before the penitential Lenten season. It is
    a time when all social classes could disguise themselves, congregate, and forget
    their usual tribulations. Carnival originated in largely Catholic Southern Europe
    and spread to the Americas during the age of exploration and colonization.'
