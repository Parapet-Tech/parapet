  description: 'holdout: no_robots: Rewrite'
  content: 'Change the facts presented in this text into a series of questions and
    answers.


    Bilbo celebrates his eleventy-first (111th) birthday and leaves the Shire suddenly,
    passing the Ring to Frodo Baggins, his cousin[d] and heir. Neither hobbit is aware
    of the Ring''s origin, but the wizard Gandalf suspects it is a Ring of Power.
    Seventeen years later, in "The Shadow of the Past", Gandalf tells Frodo that he
    has confirmed that the Ring is the one lost by the Dark Lord Sauron long ago and
    counsels him to take it away from the Shire. Gandalf leaves, promising to return
    by Frodo''s birthday and accompany him on his journey, but fails to do so.


    Frodo sets out on foot, offering a cover story of moving to Crickhollow, accompanied
    by his gardener Sam Gamgee and his cousin Pippin Took. They are pursued by mysterious
    Black Riders, but meet a passing group of Elves led by Gildor Inglorion, whose
    chants to Elbereth ward off the Riders. The hobbits spend the night with them,
    then take an evasive short cut the next day, and arrive at the farm of Farmer
    Maggot, who takes them to Bucklebury Ferry, where they meet their friend Merry
    Brandybuck. When they reach the house at Crickhollow, Merry and Pippin reveal
    they know about the Ring and insist on travelling with Frodo and Sam.


    They decide to try to shake off the Black Riders by cutting through the Old Forest.
    Merry and Pippin are trapped by Old Man Willow, an ancient tree who controls much
    of the forest, but are rescued by Tom Bombadil. Leaving the refuge of Tom''s house,
    they get lost in a fog and are caught by a barrow-wight in a barrow on the downs,
    but Frodo, awakening from the barrow-wight''s spell, calls Tom Bombadil, who frees
    them, and equips them with ancient swords from the barrow-wight''s hoard.


    The hobbits reach the village of Bree, where they encounter a Ranger named Strider.
    The innkeeper gives Frodo a letter from Gandalf written three months before which
    identifies Strider as a friend. Knowing the riders will attempt to seize the party,
    Strider guides the hobbits through the wilderness toward the Elven sanctuary of
    Rivendell. On the way, the group stops at the hill Weathertop. While at Weathertop,
    they are again attacked by five of the nine Black Riders. During the struggle,
    their leader wounds Frodo with a cursed blade. After fighting them off, Strider
    treats Frodo with the herb athelas, and is joined by the Elf Glorfindel who has
    been searching for the party. Glorfindel rides with Frodo, now deathly ill, toward
    Rivendell. The Black Riders nearly capture Frodo at the Ford of Bruinen, but upon
    attempting to cross the ford, flood waters summoned by Elrond rise up and overwhelm
    them.'
