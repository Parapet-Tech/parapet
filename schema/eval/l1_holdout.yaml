    \ and Turkish. Covers all user-facing\nstrings in LoginView, LoginViewController,\
    \ and AuthService.\n```\n\n**Why it's good:**\n- Specific languages mentioned\n\
    - Clear scope (i18n)\n- Body lists what was translated and which files\n\n---\n\
    \n## Multi-File Commit Guidelines\n\n### When to Split Commits\n\nSplit changes\
    \ into separate commits when:\n\n1. **Different logical concerns**\n   - ‚úÖ Commit\
    \ 1: Add function\n   - ‚úÖ Commit 2: Add tests for function\n\n2. **Different scopes**\n\
    \   - ‚úÖ Commit 1: `feat(ui): add button component`\n   - ‚úÖ Commit 2: `feat(api):\
    \ add endpoint for button action`\n\n3. **Different types**\n   - ‚úÖ Commit 1:\
    \ `feat(auth): add login form`\n   - ‚úÖ Commit 2: `refactor(auth): extract validation\
    \ logic`\n\n### When to Combine Commits\n\nCombine changes in one commit when:\n\
    \n1. **Tightly coupled changes**\n   - ‚úÖ Adding a function and its usage in the\
