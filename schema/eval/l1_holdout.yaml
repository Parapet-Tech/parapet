  description: 'holdout: no_robots: Rewrite'
  content: 'Rewrite this and change the text for someone who had a brain injury and
    has a hard time processing complex sentences, but wants to start gardening as
    a form of therapy.


    1. Get to know your garden

    Before you start, it''s a good idea to get to know your garden. Check the aspect
    ‚Äì is it south-facing or north-facing? Knowing where the sun hits the ground will
    help you decide what to grow where. It''s also worth knowing what soil type you
    have. Take a look at what''s growing ‚Äì camellias, magnolias and pieris will tell
    you the soil is acidic, while absence of these suggests a more alkaline soil.
    Doing a soil test will further help you know your soil, and therefore what plants
    you can grow.


    2. Plan your garden

    Sitting down and planning your garden is a great starting point. This way you
    can work out what to grow where, rather than getting carried away at the garden
    centre and ending up with a jumble of plants that don''t look good together and
    might not suit your growing conditions. Planning will also enable you to use colour
    and structure wisely, which will help you create a garden that looks great throughout
    the year.


    3. Learn how to plant

    Planting your plants properly will ensure they grow well and live for a long time.
    Make sure you take time to weed and prepare the soil before planting, and add
    mulch or fertiliser where necessary. If you''re unsure how to plant something,
    look online for instructions rather than just hoping for the best. Trees planted
    too deeply will never thrive, and root-balls that sit proud of the soil surface
    will dry out quickly, leading to the eventual death of the plant.


    4. Feed and water plants regularly

    Knowing when and how to water plants is the difference between them living and
    dying. As a general rule, water the root ball rather than the leaves, as it''s
    the roots that absorb the water. Soaking the rootball every week is better than
    watering a little bit every day. Feeding is also important - generally you should
    be looking at feeding every fortnight during growing season (that''s spring and
    summer), although you will need to feed more if growing in containers.


    5. Start small

    When starting a new veg patch or allotment, it can be tempting to take it all
    on in one go. It''s much better to do a little bit at a time. You can easily cover
    areas you don''t want to cultivate with cardboard or black plastic, to stop weeds
    growing, while you work on a different area.


    6. Keep an eye on pests

    Most garden pests don''t do much harm to plants and can be left alone - there
    are plenty of natural predators that will keep them in check. However, sometimes
    pest populations can become an infestation, and you need to act. Keeping an eye
    out for increasing numbers of pests like aphids, slugs and snails, will help keep
    your plants safe, and save you a lot of heartache.


    7. Make use of compost

    Composting kitchen and garden waste is good for the environment, wildlife, your
    purse and also your garden. Let the waste break down for a year and then use it
    as a mulch around the base of plants in your garden and veg patch.'
