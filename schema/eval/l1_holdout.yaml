    and fully integrated and happy lives as spouses, mothers, earners, leaders, and
    whatever else they wanted to be with the full support of their broad-minded partners
    and society at large. And then they got jobs and spouses and had children‚Äîand
    got mad.


    (2) To point out to someone who''s suffering that her unhappiness might be less
    the fault of society and more the result of something she is thinking or doing,
    well, that''s a politically perilous move. Especially when the sufferer is part
    of a group that actually has been and often still is victimized, double especially
    when the pointer-outer belongs to the group that has historically been doing the
    victimizing. Yes, I''m a middle-aged white man. Unconscious privilege on my part?
    I think not. However, my girlfriend often begs to differ.


    (3) My uneasiness/wounded feelings/testimony on behalf of The Patriarchy notwithstanding,
    I enjoyed both books. The writers are smart, engaging, and‚Äîeven when I think they''re
    blind to their own idiocy or the problems they''re creating for themselves‚Äîcompelling
    thinkers and storytellers.


    In Bitch 2, Hanauer''s shorthand for the second book, another 25 women (including
    9 of the originals) grapple with the life choices they''ve made and ponder decisions
    that lie ahead. They wonder if cosmetic surgery is a betrayal of feminist principles
    or a recognition of professional reality. They explain why they left loveless
    marriages or put up with sexless ones. They regard a lust-fueled affair, appreciate
    their homemaker husbands, detail the rationale for declining to cut a Hawaiian
    vacation short to come home to Mom, who''s suffered a stroke.


    You might not be surprised to learn that I wondered why, if the bitch has already
    had her say, she was back. When I telephoned Hanauer to ask, she told me Bitch
    2 was about women owning their choices. Less about blame, more about taking responsibility.
    "If the first book is about anger and urgency," she said, "this book is about
    wisdom, and the calm that comes after the storm. How did you channel all that
    anger from Bitch 1? How did you get to a better place?"


    She told me that she herself was less riled up than she used to be, more accepting,
    if ruefully so. We talked about children and love and the political and the personal
    and therapy and mutual friends and why I''m not married. Then I told her that
    while I appreciated the humor and insight in the book, I didn''t think the women
    from Bitch 2 were all that calm. I detected an undercurrent‚Äîstill‚Äîof man-blaming,
    a sense that 14 years later, heterosexual marriage was still to these writers
    about as good for them as oleander. That many still viewed men as clueless at
    best. The happiest women in the book, I observed, seemed to be the one whose husband
    handled the child-rearing and homemaking, the single woman who wrote that "you
    need to be a whole person to invite someone into your life," and the lesbian who
    rediscovered her love for her wife while traveling in Paris.


    Hanauer said that she too noted the emotional generosity in those three essays,
    as well as the lingering bad-mouthing of men. Did any instances particularly stick
    out? she asked me.


    Actually, they did‚Äîand so I read a few aloud to her, including these two gems:
    "Men, by and large, demand more care and attention and daily propping up than
    dogs, and only the very best of them give a dog''s worth of love back."


    "During my pregnancy, I carried around phantom husbands. You will not be surprised
    to hear that one was supremely unhelpful."


    "Men can''t write that way about women, can they?" I asked Hanauer when I finished.
    "We''re not allowed to, right?"


    I mean, I got it. There was a lot of vile woman-hating out there, particularly
    online and anonymously. And yes, I didn''t know what it felt like to be a woman,
    when something as simple as walking to the grocery store felt like dodging a group
    of two-legged predators. But c''mon, did it help anyone for women to engage in
    the generalized gender-bashing that they''d seen men indulging in their whole
    lives?


    Hanauer laughed. "That''s absolutely true," she said. "Women can say things about
    men that men can''t say about women, especially if the men are married. Why? I
    don''t know if men are nicer, or more polite. Or if women are the underdogs, so
    we get to say shit. The enlightened men don''t trash their wives in public, and
    if they do, it comes off as horrible, but if women [trash their husbands], it''s
    like, ''You go, girl.'' "


    That wasn''t right, I thought. That wasn''t fair.


    But then, what did I know?'
