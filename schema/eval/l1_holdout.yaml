  description: 'holdout: no_robots: Rewrite'
  content: 'Rewrite this story in just one sentence, being sure to capture the ultimate
    conclusion.


    The age-old question actually has an answer—it''s both! Tomatoes are fruits that
    are considered vegetables by nutritionists. Botanically, a fruit is a ripened
    flower ovary and contains seeds. Tomatoes, plums, zucchinis, and melons are all
    edible fruits, but things like maple “helicopters” and floating dandelion puffs
    are fruits too. For some reason, people got hung up on tomatoes, but the “fruit
    or vegetable” question could also work for any vegetable with seeds.


    Now, nutritionally, the term “fruit” is used to describe sweet and fleshy botanical
    fruits, and “vegetable” is used to indicate a wide variety of plant parts that
    are not so high in fructose. In many cultures, vegetables tend to be served as
    part of the main dish or side, whereas sweet fruits are typically snacks or desserts.
    Thus, roots, tubers, stems, flower buds, leaves, and certain botanical fruits,
    including green beans, pumpkins, and of course tomatoes, are all considered vegetables
    by nutritionists. There is no hard-and-fast rule that clearly designates a botanical
    fruit as a vegetable, but, given that tomatoes are generally not used in desserts
    and are closely related to other fruit-vegetables (e.g., eggplants and peppers),
    it is not too counterintuitive for tomatoes to be classified as vegetables.'
