  description: 'holdout: ultrachat conversation'
  content: 'Given the text: Since its founding in 2007, the CAQ has pursued an overarching
    mission of enhancing investor confidence and public trust in the global capital
    markets.

    In the spring of 2000, the dotcom bubble burst, leading to the bankruptcies of
    once high-flying companies like Pets.com and eToys. Fraud and accounting scandals
    also helped bring about the failure of companies considered blue chip—such as
    Enron and WorldCom—and high-ranking executives from those companies would eventually
    be imprisoned. In connection with Enron’s demise, one of the largest audit firms,
    Arthur Andersen LLP, was convicted of obstruction of justice in June 2002. That
    conviction was overturned in 2005 by the U.S. Supreme Court, but, by that time,
    the firm had already collapsed.

    These events, along with a spike in corporate earnings restatements, shook financial
    markets and investor confidence in them. The NASDAQ Composite Index, for example,
    dropped 78 percent from spring 2000 to fall of 2002.

    The policy response was equally intense. As noted by the Securities and Exchange
    Commission (SEC) Historical Society, a “groundswell of support” drove the reform
    of corporate governance standards and the passage of the Sarbanes-Oxley Act of
    2002 (SOX). The vote counts for the legislation were extraordinary: 99-0 in the
    U.S. Senate, and 423-3 in the House of Representatives. President George W. Bush
    signed SOX into law on July 30, 2002, and implementation proceeded relatively
    quickly thereafter.

    At the broadest level, SOX was designed to increase the reliability of financial
    reporting and to improve audit quality. It worked towards these goals in several
    ways.

    Greater executive accountability: Under SOX provisions, chief executives and chief
    financial officers must certify financial reports.

    Independent audit committees: The law required that public companies have audit
    committees that are independent of management and that exercise direct oversight
    over financial reporting. It also made audit committees, not management, responsible
    for hiring, compensating, and overseeing the external auditor.

    Enhanced auditor independence: SOX established rules such as lead engagement partner
    rotation, as well as the prohibition on certain non-audit services to audit clients.

    The PCAOB: SOX provided a new framework of oversight of public company audits
    through the establishment of the Public Company Accounting Oversight Board (PCAOB),
    which not only sets standards for public company auditing firms, but also has
    inspection and enforcement authority.

    In 2005, AICPA leaders voted to create the Public Company Auditors’ Forum, comprised
    of the AICPA, large audit firms, and public members. It was envisioned that the
    Forum would be an autonomous organization affiliated with the AICPA. In contrast
    with the AICPA—whose hundreds of thousands of members practice across business
    and industry, public practice, government, education, and consulting—the Forum
    would be a public policy entity focused exclusively on public company audits.

    Two years later, in January 2007, this fledgling organization took flight as the
    Center for Audit Quality (CAQ). Led by Executive Director Cindy Fornelli, the
    CAQ embarked immediately on a multi-month public dialogue tour to discuss with
    a variety of stakeholders potential improvements to the quality, relevance, and
    integrity of financial reporting.

    With a staff including a team of CPAs—along with experts in policy, research,
    stakeholder engagement, communications, and operations—the CAQ also worked quickly
    to develop a range of resources for its members (public company auditing firms
    registered with the PCAOB) and key stakeholders: guides, white papers, alerts,
    videos, research reports, investor surveys, and more. All of these resources remain
    available free of charge on the CAQ website.

    In keeping with its mission, the CAQ also began engagement and collaboration with
    key stakeholder groups, including academics, audit committees, preparers, internal
    auditors, investors, and others. In 2009, for example, it launched a major series
    of events focused on financial reporting fraud, a precursor to the formation of
    the Anti-Fraud Collaboration in 2010. Two years later, the CAQ helped to form
    the Audit Committee Collaboration, a partnership of corporate governance and policy
    organizations working together to strengthen audit committees by expanding their
    access to useful tools and materials.

    Since its founding, the CAQ team has expanded, innovated, contended with economic
    crisis and market swings, and addressed myriad issues affecting the public company
    auditing profession at home and globally. Through it all, however, the CAQ has
