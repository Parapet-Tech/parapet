    \ the **GitHubTrends** skill...\n```\n\n## Integration with Other Skills\n\n-\
    \ **Browser**: 验证生成的 HTML 页面效果\n- **System**: 保存仪表板快照到 MEMORY/\n- **OSINT**: 分析技术栈趋势\n\
