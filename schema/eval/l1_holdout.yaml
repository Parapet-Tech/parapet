  description: 'holdout: ultrachat conversation'
  content: 'Curfew to continue in three districts of Madhya Pradesh; Rajasthan police
    ban processions; pro-Bandh and anti-reservation groups clash in Bihar’s Ara.

    A nationwide anti-quota bandh call, given largely through social media, turned
    out to be a damp squib on Tuesday with virtually no impact on the ground amid
    heavy security arrangements.

    The central government has sent 30 companies of Central Reserve Police Force (CRPF)
    — the country’s largest paramilitary force — to various states to maintain law
    and order during the Bharat Bandh called on Tuesday.

    Home Ministry officials said 14 of these companies have been sent to Uttar Pradesh,
    eight to Rajasthan, and four each to Madhya Pradesh and Bihar to prevent any untoward
    incident during the bandh called in protest against the country’s reservation
    policy.

    The bandh, which has been called by various groups protesting against caste-based
    reservation to Scheduled Castes/ Scheduled Tribes (SC/ST) and Other Backward Classes
    (OBCs), affected normal life in several parts of the country.

    Over a dozen people were injured in a clash between Bandh supporters and a pro-reservation
    group in Ara town in Bhojpur district.Bandh supporters, mostly upper castes youths,
    reportedly blocked roads and forcibly enforced the shutdown.

    “More than a dozen people were injured in the clash between supporters of the
    Bharat Bandh and a pro-reservation group comprising OBCs and Dalits,” a district
    police official said. There were also reports of firing between the two groups.

    Prohibitory orders under Section 144 of the Criminal Procedure Code were imposed
    at Ara following the clashes, a district police official said. Additional security
    was also deployed.

    In Vaishali, Bandh supporters blocked National Highway 77. Protestors also clashed
    with policemen at Lalganj. In Patna, Bandh supporters reportedly forced closure
    of shops and blocked roads at some places. Many schools in Patna suspended classes
    as a precautionary measure. At Muzaffarpur, a group opposing the Bandh allegedly
