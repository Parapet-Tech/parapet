    and some despairing at ranking drops.

    One reported that pages with recently improved product descriptions seemed to
    benefit from this ‘update’. Another said it was “easily [their] worst day of the
    year across all sites”.

    Another guessed it could be related to Google’s Panda webspam algorithm.

    Google’s Gary Illyes recently said that Panda had moved to real-time updates,
    as Penguin did in December. This means that updates are integrated into Google’s
    search architecture, and don’t need to be pushed out in bulk data uploads.

    However, Glenn Gabe, writing at Search Engine Watch, refuted Illyes’ statement.
    Instead, he speculated that a traditional Panda update would roll out this month.

    Mozcast, a tool that measures volatility in Google’s search results, measured
    86° on Tuesday 17 March, rising to 89° on Wednesday. As of yesterday, the ‘temperature’
    was at a still-high-but-less-scary 67°.

    Google is to improve the quality of its search results by penalising doorway pages
    and doorway sites.

    The search engine defines doorways as pages “created solely for search engines”
    that don’t provide value to the user. For example, brands may create several doorway
    pages to rank for high-value search terms, but offer vastly similar content across
    these pages, and point users to the same eventual destination.

    Google said the update would roll out “soon”, and would have a “broad impact”
    on sites that use doorways extensively.

    The search engine also updated its definition of doorway pages in its Webmaster
    Tools help pages. For a rundown of what’s changed in this new definition, read
    our recent news post.

    A leaked report by the Federal Trade Commission (FTC) details how Google used
    “anticompetitive tactics”, such as taking content and rankings from competitors
    to improve its own search results.

    According to The Wall Street Journal, the 160-page staff report also recommended
    that the agency should bring a lawsuit against Google, challenging three of its
    practices that, it concluded, were intended to hurt competitors and further Google’s
    own business.

    The document was apparently written in 2012, but “inadvertently disclosed” in
    an open records request recently.

    In 2013, the FTC decided not to take action against Google after the search firm
    voluntarily agreed to amend some of its practices. At the time, it was widely
    believed that the FTC found no evidence of wrongdoing, but this report shows for
    the first time that malpractices were discovered – and, unusually, the agency
    ignored staff recommendations to take legal action.

    If the FTC had decided to sue, it would have set the ball rolling on one of the
    biggest antitrust cases since the Justice Department took action against Microsoft
    in the 1990s, The Wall Street Journal reports.

    Speculation about potential consumer harm turned out to be entirely wrong. Since
    the investigation closed two years ago, the ways people access information online
    have only increased, giving consumers more choice than ever before.

    Click for a full-size version. Source: The Wall Street Journal.

