    \ GitHub Actions workflow for testing\n\nAdd workflow to run unit tests on pull\
    \ requests. Runs on macOS latest\nwith Xcode 15.\n```\n\n### Documentation\n\n\
    ```\ndocs: add API authentication guide\n\nDocument Firebase Authentication setup\
    \ process, including Google Sign-In\nand Apple Sign-In configuration steps.\n\
