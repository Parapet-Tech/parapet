    Oskam had a spinal cord injury from a motor bike accident that prevented him from
    moving his legs.Weber Gilles

    In 2017, Oskam received an experimental implant in his spinal cord as part of
    a different clinical trial, which helped him regain his ability to walk. By lifting
    his heel slightly — which he could do on his own — Oskam would trigger an electrical
    current that stimulated nerves in his spinal cord to allow him to take steps.


    But those steps were clunky, and he couldn''t navigate around obstacles or walk
    on uneven surfaces.


    "I felt like with every step a bit stressed, like I had to be in time with the
    rhythm, otherwise I wouldn''t make a good step," Oskam said during a call with
    reporters on Tuesday.


    And, after two years of this electrical nerve stimulation, as the approach is
    known, Oskam''s recovery plateaued. So he joined the proof-of-concept study in
    2021.


    When Oskam thinks about moving his legs, the implant in his brain sends a signal
    to an external computer, which Oskam wears as a backpack. The computer then processes
    and relays that signal to a pacemaker in Oskam''s abdomen, which in turn sends
    electrical pulses to the older implant that was already in his spinal cord. That
    prompts Oskam''s legs to move. A helmet with two antennas helps the implants stay
    connected to the computer.


    Older technologies that use electrical nerve stimulation, while studied more,
    have relied on tiny movements from the patient or the click of a button to help
    the patient walk.


