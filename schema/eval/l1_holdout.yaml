  description: 'holdout: ultrachat conversation'
  content: 'Read the passage below and answer the question or follow the instruction:
    How do non-drug approaches compare to prescription drugs in treating common symptoms
    in dementia patients?


    Passage: ANN ARBOR, Mich. — Doctors write millions of prescriptions a year for
    drugs to calm the behavior of people with Alzheimer’s disease and other types
    of dementia. But non-drug approaches actually work better, and carry far fewer
    risks, experts conclude in a new report.

    The new DICE model – for Describe, Investigate, Evaluate, and Create – seeks to
    reduce psychotropic medication use in dementia patients.

    In fact, non-drug approaches should be the first choice for treating dementia
    patients’ common symptoms such as irritability, agitation, depression, anxiety,
    sleep problems, aggression, apathy and delusions, say the researchers in a paper
    just published by the British Medical Journal.

    The best evidence among non-drug approaches is for those that focus on training
    caregivers — whether they are spouses, adult children or staff in nursing homes
    and assisted living facilities — to make behavioral and environmental interventions.

    The researchers, from the University of Michigan Medical School and Johns Hopkins
    University, reviewed two decades’ worth of research to reach their conclusions
    about drugs like antipsychotics and antidepressants, and non-drug approaches that
    help caregivers address behavioral issues in dementia patients.

    They lay out their findings along with a framework that doctors and caregivers
    can use to make the most of what’s already known. Called DICE for Describe, Investigate,
    Evaluate, and Create, the framework tailors approaches to each person with dementia,
    and as symptoms change.

    Coincidentally, a new U.S. Government Accountability Office report published the
    same day as the BMJ paper addresses the issue of overuse of antipsychotic medication
    for the behavior problems often seen in dementia. It finds that one-third of older
    adults with dementia who had long-term nursing home stays in 2012 were prescribed
    an antipsychotic medication — and that about 14 percent of those outside nursing
    homes were prescribed an antipsychotic that same year.

    The GAO calls on the federal government to work to reduce use of these drugs further
    than it’s already doing, by addressing use in dementia patients outside nursing
    homes.

    Kales, however, cautions that penalizing doctors for prescribing antipsychotic
    drugs to these patients could backfire, if caregiver-based non-drug approaches
    aren’t encouraged.

    They also note that many “hidden” medical issues in dementia patients – such as
    urinary tract infection and other infections, constipation, dehydration and pain
    – can lead to behavioral issues, as can drug interactions. So physicians should
    look to assess and address these wherever possible.

    “Behavior-based strategies may take longer than prescriptions. But if you teach
    people the principles behind DICE, the approach becomes more natural and part
    of one’s routine. It can be very empowering for caregivers or nursing home staff.”
    — Helen Kales, M.D.

    Funding: National Institutes of Health, NR014200, Johns Hopkins Alzheimer’s Disease
    Research Center (P50AG005146).

    D: Describe – Asking the caregiver, and the person with dementia if possible,
    to describe the “who, what, when and where” of situations where problem behaviors
    occur and the physical and social context for them. Caregivers could take notes
    about the situations that led to behavior issues, to share with health professionals
    during visits.

    I: Investigate – Having the health provider look into all the aspects of the person’s
    health, dementia symptoms, current medications and sleep habits, that might be
    combining with physical, social and caregiver-related factors to produce the behavior.

    C: Create – Working together, the patient’s caregiver and health providers develop
    a plan to prevent and respond to behavioral issues in the person with dementia,
    including everything from enhancing the patient’s activities and environment,
    to educating and supporting the caregiver.

    E: Evaluate – Giving the provider responsibility for assessing how well the plan
    is being followed and how it’s working, or what might need to be changed.'
