  content: 'Can you explain in short what the article says about how hieroglyphics
    worked in ancient Egyptian language?



    1. Hieroglyphics uses pictures, but it isn‚Äôt picture writing. Because the symbols
    used in hieroglyphic writing look like little pictures of people, animals and
    objects, it‚Äôs easy to assume that the hieroglyphs represent those things. Instead,
    some hieroglyphs signify sounds in the ancient Egyptian language, just as the
    characters in the Roman alphabet do. Others are ideographic signs, which represent
    concepts but don‚Äôt have a sound attached. 2. Hieroglyphic writing is linked to
    elite tombs. "The earliest hieroglyphic writing is commonly found on grave goods
    found in royal tombs at Abydos that precede the historical period," explains Peter
    F. Dorman, a professor emeritus at the University of Chicago''s Oriental Institute.
    "Since hieroglyphs are pictorial, the link with early formal art is indelible,
    especially the representation of the king with his royal titulary, which can be
    seen on commemorative monuments placed in the earliest temples." Though the system
    was eventually used for other types of writing, hieroglyphs never lost their initial
    connection with elite contexts in commemorative settings like temples and tombs,
    Dorman explains. People who weren''t royals also sometimes used hieroglyphics
    in their private tombs and monuments, provided they were wealthy enough to afford
    the services of stone carvers. 3. Ancient Egyptians used other forms of writing.
    Because hieroglyphic writing was so complicated, the ancient Egyptians developed
    other types of writing that were more convenient. Hieratic writing, a cursive
    script that was written on papyrus with a pen or brush, or upon a piece of limestone
    called an ostracon was invented for use primarily on papyrus, a more fragile material.
    But, Dornan says, it rarely made the jump to formal monuments. Demotic, another
    form of writing that was developed in the 800s B.C., was used for everyday documents,
    as well as for literary works. 4. Hieroglyphic writing has odd quirks. Hieroglyphic
    writing doesn''t have any spaces between the words, and there''s no punctuation.
    That means that readers have to have a good grasp of ancient Egyptian grammar
    and know something about the context of a message in order to be able to tell
    individual words, clauses, sentences, paragraphs and chapters apart. Additionally,
    unlike modern English, hieroglyphics aren‚Äôt necessarily read horizontally from
    left to right. Hieroglyphics could be written either from left to right, or right
    to left, and vertically as well as horizontally.'
