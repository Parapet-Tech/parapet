  description: 'holdout: no_robots: Classify'
  content: '1. Classify terms related to the word shaman. 2. Which people have had
    a shared interest in shamanism? List them.


    Shamanism or Samanism is a religious practice that involves a practitioner (shaman
    or saman) interacting with the spirit world through altered states of consciousness,
    such as trance.[1][2] The goal of this is usually to direct spirits or spiritual
    energies into the physical world for the purpose of healing, divination, or to
    aid human beings in some other way.[1]


    Beliefs and practices categorized as "shamanic" have attracted the interest of
    scholars from a variety of disciplines, including anthropologists, archeologists,
    historians, religious studies scholars, philosophers and psychologists. Hundreds
    of books and academic papers on the subject have been produced, with a peer-reviewed
    academic journal being devoted to the study of shamanism.


    In the 20th century, non-Indigenous Westerners involved in countercultural movements,
    such as hippies and the New Age created modern magicoreligious practices influenced
    by their ideas of various Indigenous religions, creating what has been termed
    neoshamanism or the neoshamanic movement.[3] It has affected the development of
    many neopagan practices, as well as faced a backlash and accusations of cultural
    appropriation,[4] exploitation and misrepresentation when outside observers have
    tried to practice the ceremonies of, or represent, centuries-old cultures to which
    they do not belong.[5]



    The earliest known depiction of a Siberian shaman, by the Dutch explorer Nicolaes
    Witsen, 17th century. Witsen called him a "priest of the Devil" and drew clawed
    feet for the supposed demonic qualities.[6]

    The Modern English word shamanism derives from the Russian word šamán, which itself
    comes from the word samān from a Tungusic language[7] – possibly from the southwestern
    dialect of the Evenki spoken by the Sym Evenki peoples,[8] or from the Manchu
    language.[9] The etymology of the word is sometimes connected to the Tungus root
    sā-, meaning "To Know".[10][11] However, Finnish ethnolinguist Juha Janhunen questions
    this connection on linguistic grounds: "The possibility cannot be completely rejected,
    but neither should it be accepted without reservation since the assumed derivational
    relationship is phonologically irregular (note especially the vowel quantities)."[12]


    Mircea Eliade noted that the Sanskrit word śramaṇa, designating a wandering monastic
    or holy figure, has spread to many Central Asian languages along with Buddhism
    and could be the ultimate origin of the word shaman.[13]


    The term was adopted by Russians interacting with the Indigenous peoples in Siberia.
    It is found in the memoirs of the exiled Russian churchman Avvakum.[14] It was
    brought to Western Europe twenty years later by the Dutch traveler Nicolaes Witsen,
    who reported his stay and journeys among the Tungusic- and Samoyedic-speaking
    Indigenous peoples of Siberia in his book Noord en Oost Tataryen (1692).[15] Adam
    Brand, a merchant from Lübeck, published in 1698 his account of a Russian embassy
    to China; a translation of his book, published the same year, introduced the word
    shaman to English speakers.[16]


    Anthropologist and archeologist Silvia Tomaskova argued that by the mid-1600s,
    many Europeans applied the Arabic term shaitan (meaning "devil") to the non-Christian
    practices and beliefs of Indigenous peoples beyond the Ural Mountains.[17] She
    suggests that shaman may have entered the various Tungus dialects as a corruption
    of this term, and then been told to Christian missionaries, explorers, soldiers
    and colonial administrators with whom the people had increasing contact for centuries.


    A female shaman is sometimes called a shamanka, which is not an actual Tungus
    term but simply shaman plus the Russian suffix -ka (for feminine nouns).[18]


    There is no single agreed-upon definition for the word "shamanism" among anthropologists.
    Thomas Downson suggests three shared elements of shamanism: practitioners consistently
    alter consciousness, the community regards altering consciousness as an important
    ritual practice, and the knowledge about the practice is controlled.


    The English historian Ronald Hutton noted that by the dawn of the 21st century,
    there were four separate definitions of the term which appeared to be in use:


    The first of these uses the term to refer to "anybody who contacts a spirit world
    while in an altered state of consciousness".

    The second definition limits the term to refer to those who contact a spirit world
    while in an altered state of consciousness at the behest of others.

    The third definition attempts to distinguish shamans from other magicoreligious
    specialists who are believed to contact spirits, such as "mediums", "witch doctors",
    "spiritual healers" or "prophets," by claiming that shamans undertake some particular
    technique not used by the others. (Problematically, scholars advocating the third
    view have failed to agree on what the defining technique should be.)

    The fourth definition identified by Hutton uses "shamanism" to refer to the Indigenous
    religions of Siberia and neighboring parts of Asia.[20] According to the Golomt
    Center for Shamanic Studies, a Mongolian organization of shamans, the Evenk word
    shaman would more accurately be translated as "priest".[21]

    According to the Oxford English Dictionary, a shaman (/ˈʃɑːmən/ SHAH-men, /ˈʃæmən/
    or /ˈʃeɪmən/)[22] is someone who is regarded as having access to, and influence
    in, the world of benevolent and malevolent spirits, who typically enters into
    a trance state during a ritual, and practices divination and healing.[1][22] The
    word "shaman" probably originates from the Tungusic Evenki language of North Asia.
    According to Juha Janhunen, "the word is attested in all of the Tungusic idioms"
    such as Negidal, Lamut, Udehe/Orochi, Nanai, Ilcha, Orok, Manchu and Ulcha, and
    "nothing seems to contradict the assumption that the meaning ''shaman'' also derives
    from Proto-Tungusic" and may have roots that extend back in time at least two
    millennia.[23] The term was introduced to the west after Russian forces conquered
    the shamanistic Khanate of Kazan in 1552.


    The term "shamanism" was first applied by Western anthropologists as outside observers
    of the ancient religion of the Turks and Mongols, as well as those of the neighbouring
    Tungusic- and Samoyedic-speaking peoples. Upon observing more religious traditions
    around the world, some Western anthropologists began to also use the term in a
    very broad sense. The term was used to describe unrelated magicoreligious practices
    found within the ethnic religions of other parts of Asia, Africa, Australasia
    and even completely unrelated parts of the Americas, as they believed these practices
    to be similar to one another.[24] While the term has been incorrectly applied
    by cultural outsiders to many Indigenous spiritual practices, the words “shaman”
    and “shamanism” do not accurately describe the variety and complexity that is
    Indigenous spirituality. Each nation and tribe has its own way of life, and uses
    terms in their own languages.[25]'
