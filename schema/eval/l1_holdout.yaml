    but it

    was the double-barrel, 90 proof, knock down, render the victim unconscious, moosekilling
    variety.

    She kept it in a huge atomizer and applied it frequently and liberally. It was

    almost impossible to go into her room and remain breathing for any length of time.

    When she would leave the house to go spend 6 months with my Aunt Lillian, my

    mothers and sisters would throw open all the windows, strip the bedding and the

    curtains and the rugs, and spend several days washing and airing things out, trying

    frantically to make the pungent odor go away.

    This, then, was my grandmother at the time of the pea incident.

    It took place at the Biltmore Hotel, which to my eight-year-old mind was just

    about the fanciest place to eat in all of Providence. My grandmother, my mother
    and I

    were having lunch after a morning spent shopping. I grandly ordered a salisbury
    steak,

    confident in the knowledge that beneath that fancy name was a good old hamburger

    with gravy. When brought to the table it was accompanied by a plate of peas.

    I do not like peas now. I did not like peas then. I have always hated peas. It
    is a

    complete mystery to me why anyone would voluntarily eat peas. I did not eat them
    at

    home. I did not eat them at restaurants. And I certainly was not about to eat
    them now.

    "Eat your peas" my grandmother said.

    "Mother," said my mom in her warning voice. "He doesn''t like peas. Leave him

    alone."

    My grandmother did not reply, but she got that certain glint to her eye and grim

    set to her jaw that signaled she was not going to be thwarted. She leaned in my

    direction, caught my eye, and uttered the fateful words that changed my life.

    "I''ll pay you five dollars if you eat those peas."

    I had absolutely no idea of the impending doom that was headed my way like a

    giant wrecking ball. I only knew that five dollars was an ENORMOUS, nearly

    UNIMAGINABLE amount of money, and as awful as peas were, only one plate of them

    stood between me and the possession of that five dollars. I began to force the
    wretched

    things down my throat.

    My mother was livid. My grandmother had that self-satisfied look of someone

    who has thrown down an unbeatable trump card. "I can do what I want, Ellen, and
    you

    can''t stop me." My mother glared at her mother. She glared at me. No one can
    glare like

    my mother. If there were a glaring Olympics, she would undoubtedly win the gold

    medal.

    I, of course, kept shoving peas down my throat. The glares made me nervous,

    and every single pea made me want to throw up, but the magical image of that five

    dollars floated before me, and I finally gagged down the very last of them. My

    grandmother handed me the five dollars with a flourish. My mother continued to
    glare in

    silence. And the episode ended. Or so I thought.

    My grandmother left for Aunt Lillian''s a few weeks later. That night, at dinner,
