    \ Earth Day\nCelebrate Earth Day with these tips for helping our environment.\n\
    BY ROSE DAVIDSON\nOur planet is an amazing place, but it needs our help to thrive!\
    \ That‚Äôs why each year on April 22, more than a billion people celebrate Earth\
    \ Day to protect the planet from things like pollution and deforestation. By taking\
    \ part in activities like picking up litter and planting trees, we‚Äôre making our\
