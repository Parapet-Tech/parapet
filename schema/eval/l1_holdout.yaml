    score below the median were categorized as lonely, while those who scored above
    were considered non-lonely. The researchers then conducted a thorough statistical
    analysis in which each individual‚Äôs brain imaging results were compared to every
    other individual‚Äôs. They found that the more lonely a person was, the more distinct
    their brain imaging results were compared to those of the other volunteers.


    Each lonely person is lonely in their own way

    ‚ÄúWe found that non-lonely individuals were very similar to each other in their
    neural responses, whereas lonely individuals were remarkably dissimilar to each
    other and to their non-lonely peers,‚Äù the researchers summarized. The results
