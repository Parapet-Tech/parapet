  content: '1. What is a diet that will help with hypertension?



    In addition to dietary recommendations for the general population, there are many
    specific diets that have primarily been developed to promote better health in
    specific population groups, such as people with high blood pressure (such as low
    sodium diets or the more specific DASH diet), or people who are overweight or
    obese (weight control diets). Some of them may have more or less evidence for
    beneficial effects in normal people as well.[citation needed]


    Hypertension

    A low sodium diet is beneficial for people with high blood pressure. A Cochrane
    review published in 2008 concluded that a long-term (more than four weeks) low
    sodium diet usefully lowers blood pressure, both in people with hypertension (high
    blood pressure) and in those with normal blood pressure.[30]


    The DASH diet (Dietary Approaches to Stop Hypertension) is a diet promoted by
    the National Heart, Lung, and Blood Institute (part of the NIH, a United States
    government organization) to control hypertension. A major feature of the plan
