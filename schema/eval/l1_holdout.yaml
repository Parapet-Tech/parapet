  content: 'What happened on January 5, 2018, according to the attached text?


    Patricia Gualinga, (or Patricia Gualinga Montalvo)[1] is a women human rights
    defender and indigenous rights defender of the Pueblo Kichwa de Sarayaku (Kichwa
    People of Sarayaku), an indigenous community in the Ecuadorian Amazon.[2][3]


    Patricia''s nieces Nina Gualinga and Helena Gualinga are also environmental and
    indigenous rights activists.[4] Her mother Cristina Gualinga is also a land defender,
    who passed down the family tradition.[5] Her sister Noemí Gualinga, who has a
    lower profile as an activist, is a community leader,[6] while her brother Eriberto
    Gualinga is a globetrotting filmmaker who documents the Sarayaku resistance.[7]


    Gualinga currently lives in cantón del Puyo, in the Pastaza Province of Ecuador.[2]


    Activism

    Gualinga is the International Relations director for the Kichwa First People of
    Sarayaku.[8]


    She has played an important role in the fight for indigenous rights. Gualinga
    is a spokeswoman for many environmental projects.[1]


    She led the women''s group of the Pueblo Kichwa de Sarayaku (Kichwa People of
    Sarayaku) for six years. She worked to strengthen the organisation of women in
    the community; organised workshops and childcare for women attending the workshops
    to learn how to speak for the community, respond to media and respond to the arguments
    of industries and governments.[1]


    Inter-American Court of Human Rights

    In 2012, Gualinga was one of the representatives in a case presented to the Inter-American
    Court of Human Rights (IACtHR).[2][9] The Ecuadorian government authorized oil
    exploration by Argentinian oil company Compañía General de Combustibles (CGC),
    also known as the Argentinean General Fuel Company, on territory held by the Sarayaku,
    exploration which the community resisted through local protests and a court case.[10]
    The community won this case,[3] in which the Ecuadorian government was found guilty
    of human rights violations, having authorized oil exploration and militarization
    of Sarayaku lands without first consulting the community.[11] The appropriation
    of community land for extractive industries without free, prior, and informed
    consent was found to have been illegal.[12]


    In 2018, Gualinga joined the Climate Change Summit of COP23, where had the opportunity
    to speak about Amazonian communities in Germany, expanding her connections and
    cause.[13]


    She is a spokesperson for the indigenous-led proposal ''Kawsak Sacha'', or ''Living
    Forest'', which calls for legal protection of the Ecuadorian Amazon.[14]


    Having successfully defended Sarayaku lands in the 2012 case, Gualinga currently
    works to protect the Kichwa People of Sarayaku and their lands from human rights
    violations resulting from similar oil extraction projects by Chinese companies.[12]


    Death threats

    Gualinga was the victim of a home invasion[6] on 5 January 2018 by an unidentified
    man who entered by breaking a window with a thrown rock and shouted death threats
    at her, saying "the next time I will kill you". The attacker escaped, despite
    being chased by a policeman.[13]


    Many Indigenous rights defenders have previously reported threats and harassment
    as a consequence of their human rights work.[3] In response, indigenous rights
    defense collective Mujeres Amazónicas (Amazonian Women) called for investigations
    into the intimidation of its members, delivering on March 9, 2020[6] over 250,000
    signatures to the Attorney General of Ecuador and complaining about the stagnation
    of the investigations. Ecuador had ratified the Escazú Agreement in February 2020,
    a commitment to protect environment and land defenders by Latin American nations,
    which feature the highest rates of violent deaths for such activists,[15] 116
