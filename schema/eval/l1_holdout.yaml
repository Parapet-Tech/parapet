    XIII, consists of seven games across multiple platforms. Final Fantasy XIII, designed
    as the series'' flagship title, was released in 2009. The creative forces behind
    the series include many developers from previous Final Fantasy titles, including
    Shinji Hashimoto and Motomu Toriyama. The mythos was conceived and written by
    Kazushige Nojima. The first games announced for the series were Final Fantasy
    XIII, Final Fantasy XV (as Versus XIII), and Final Fantasy Type-0 (as Agito XIII).
    All three games went through delays. After Final Fantasy XIII and Type-0''s releases,
    their respective teams used ideas and concepts from development to create additional
    games. For later games, other studios have been brought in to help with aspects
    of development. Final Fantasy XV was distanced from the series brand for marketing
    purposes, though it retains thematic connections.


