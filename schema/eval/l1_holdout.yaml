    magazine had sections of literature written by the students, awards and recognitions,
    some puzzles – everything a usual college magazine has.

    Flipping through the pages, a poem titled “Friends” caught her eyes – A very common
    topic. Yet she decided to copy it down thinking – maybe I can gift it to my friend
    later. She opens the last page of her book and starts copying it down.

    Instead of copying the exact poem, she starts tweaking the lines and making new
    stanzas. And Viola, in the next 15 mins, she had actually written a poem of her
    own. Was she excited? No. Was she proud of herself? No. In her head, it was no
    big deal. I mean it’s just some poem. Pretty sure everyone can write one of their
    own!

    Well, she still pretty much thinks the same. Everyone can write stuff. But she
    wants to do her own bit. There are always people who appreciate it. And then there
    are people who think it’s common and nothing new. But to her, the writing matters
