    The pacemaker current (If, or IKf, also called funny current) is an electric current
    in the heart that flows through the HCN channel or pacemaker channel. Such channels
    are important parts of the electrical conduction system of the heart and form
    a component of the natural pacemaker.


    First described in the late 1970s in Purkinje fibers and sinoatrial myocytes,
    the cardiac pacemaker "funny" (If) current has been extensively characterized
    and its role in cardiac pacemaking has been investigated.[1][2][3] Among the unusual
    features which justified the name "funny" are mixed Na+ and K+ permeability, activation
    on hyperpolarization, and very slow kinetics.[1]

    Function


    The funny current is highly expressed in spontaneously active cardiac regions,
    such as the sinoatrial node (SAN, the natural pacemaker region), the atrioventricular
    node (AVN) and the Purkinje fibres of conduction tissue. The funny current is
    a mixed sodium‚Äìpotassium current that activates upon hyperpolarization at voltages
    in the diastolic range (normally from ‚àí60/‚àí70 mV to ‚àí40 mV). When, at the end
    of a sinoatrial action potential, the membrane repolarizes below the If threshold
    (about ‚àí40/‚àí50 mV), the funny current is activated and supplies inward current,
    which is responsible for starting the diastolic depolarization phase (DD); by
    this mechanism, the funny current controls the rate of spontaneous activity of
    sinoatrial myocytes, and thus the cardiac rate. Another unusual feature of If
    is its dual activation by voltage and by cyclic nucleotides. Cyclic adenosine
    monophosphate (cAMP) molecules bind directly to f-channels and increase their
    open probability.[4] cAMP dependence is a particularly relevant physiological
    property, since it underlies the If-dependent autonomic regulation of heart rate.
    Sympathetic stimulation raises the level of cAMP-molecules which bind to f-channels
    and shift the If activation range to more positive voltages; this mechanism leads
    to an increase of the current at diastolic voltages and therefore to an increase
    of the steepness of DD and heart rate acceleration. Parasympathetic stimulation
    (which acts to increase probability of potassium channels opening but decreases
