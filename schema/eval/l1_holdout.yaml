    known as earbuds or earpieces[1] consist of individual units that plug into the
    user''s ear canal. A third type are bone conduction headphones, which typically
    wrap around the back of the head and rest in front of the ear canal, leaving the
    ear canal open. In the context of telecommunication, a headset is a combination
    of headphone and microphone.'
