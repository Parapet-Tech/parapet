    Proper Axolotl Aquarium Size

    Since axolotls are bottom-feeding animals, the height of their aquarium is not
    as important as the length and width of it. Reaching an adult size of up to 10
    inches in length or more, your axolotl needs plenty of room to turn around and
    fully extend its body in any direction. If an axolotl’s habitat is too small,
    it can cause stress for the animal, which can lead to health problems in the long
    term.


    To accommodate the lifelong growth of your pet, we recommend nothing smaller than
    a 30 or 40-Gallon Breeder tank, along with a lid to prevent the axolotl from jumping
    out of its enclosure (it’s happened before!). This is a common aquarium size and
    they are readily available at most pet stores and fish shops.

    Axolotl Aquarium Filtration


    Axolotls evolved in the relatively still waters of Lake Xochimilco in the valley
    of Mexico. Therefore, you should avoid using filters and equipment that produce
    a high amount of water flow and surface agitation in your axolotl’s aquarium.


    At the same time, axolotls also produce a significant amount of waste which can
    quickly pollute their water if there is inadequate filtration in the tank. Canister
    filters, hang-on-back filters, and internal filters with adjustable flow rates
    are all ideal—providing three types of filtration (mechanical, biological, and
    chemical) to help your axolotl thrive.


    Another benefit of these three types of filters is that they allow you to aim
    the filtered water towards the surface of the tank. This helps prevent a buildup
    of debris and small particles from accumulating and creating a glossy film on
    the surface of the water.


    A less expensive option, while not as effective, is a sponge filter. Although
    they lack chemical filtration, they still provide adequate mechanical and biological
    filtration as long as they are large enough to accommodate the filtration load
    of the aquarium and its resident(s).


    Sponge filters will collect debris, waste, and other free-floating particles while
    simultaneously supplying plenty of surface area for beneficial bacteria to develop.


