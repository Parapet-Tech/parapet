    \ They arise naturally when we stop our busy lives and bring attention to our\
    \ inner experience. On first becoming quiet we will can encounter the unfinished\
    \ business we carry. There may be untended longings, unacknowledged grief, unrequited\
    \ hopes, unexpressed love or our underlying fears and hurts. And as we get quieter\
    \ still we can find ourselves facing the mystery of our own mortality, of death.\
    \ In all spiritual traditions as attention is given to these problems, our understanding\
    \ and compassion deepens, for it is through these that the path often unfolds.\
    \ As my teacher Ajahn Chah used to say, “Where do you learn the most, when times\
    \ are easy or when times are hard?”\n\nIn the Christian mystical tradition, The\
    \ Dark Night of the Soul by St. John of the Cross talks about the periods of loneliness,\
    \ fear, and doubt that one goes through after the initial awakenings into the\
    \ light. Evagrius, a fourth-century Christian monk who lived in the Egyptian desert\
    \ with the Christian Desert Fathers wrote a text describing the demons that come\
    \ to people who go into the desert to undertake a meditation practice. These include\
    \ the demons of pride, the demons of fear, the demons of lust, the noonday demon\
