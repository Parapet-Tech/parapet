    \ soil mixture. If you wish, you can also add fishmeal or blood meal for added\
    \ nutrients, but be careful not to over-fertilize, which can burn roots.\n\nPlant\
    \ the Rose\nFill the pot about two-thirds full of prepared soil mix. If planting\
    \ a bare root rose, mound the soil up in the center, then place the rose over\
    \ the mound and spread the roots out over it. If planting a potted rose, just\
    \ create a slight indentation, then remove the rose from its nursery container\
    \ and place it into the pot. Loosen the roots if the plant is root bound. Fill\
    \ in around the rose using the remaining potting soil, pressing it down firmly\
    \ around the roots. The soil surface should be just slightly beneath the bud union—the\
    \ point where the rose is grafted to the rootstock.\n\nPlace your potted roses\
    \ in a location that gets at least seven hours of direct sun each day. On patios\
    \ and decks, this may mean moving the pots around over the course of the day to\
    \ keep them in the sun. If you are growing groups of potted roses, keep them spaced\
    \ at least 2 feet apart to ensure good air circulation.\n\nWater Thoughtfully\n\
    Immediately after planting, water the plant thoroughly so that all the soil is\
    \ well saturated. After planting, keep an eye on your roses so you know when to\
    \ water. A good general rule of thumb is to water when the top inch of the soil\
    \ surface feels dry.\n\nFertilize as Needed\nRepot Every Few Years\nExcept for\
    \ miniature roses, most roses grown in pots need to be repotted every two or three\
    \ years, since they are heavy feeders that quickly exhaust potting soils. Using\
    \ freshly prepared potting soil each time you repot will keep the nutrient levels\
    \ at an acceptable level. Over time, salts and minerals from fertilizers can also\
    \ accumulate in the soil.\n\nProtect From Freezing Temperatures\nMulch the base\n\
    Bury it\nBuild a cold frame\nBring it inside\n\nAddress Pests and Diseases\nPotted\
    \ roses are susceptible to many of the same pests and diseases that can plague\
    \ roses planted in the garden."
