  description: 'holdout: no_robots: Rewrite'
  content: 'Can you re-write this so that a 1st grader could understand it?


    Simple Steps to Repot Your Plant

    1. Remove the plant from its current planter or grow pot

    Turn your plant sideways, hold it gently by the stems or leaves, and tap the bottom
    of its current vessel until the plant slides out. You might need to give it a
    bit of help with a couple of gentle tugs on the base of the stems.


    2. Loosen the roots

    Loosen the plant‚Äôs roots gently with your hands. You can prune off any threadlike
    roots that are extra long, just make sure to leave the thicker roots at the base
    of the foliage. If your plant is root bound‚Äîthe roots are growing in very tight
    circles around the base of the plant‚Äîunbind the roots as best you can and give
    them a trim.


    3. Remove the old potting mix

    Remove about one-third or more of the old potting mix surrounding the plant''s
    roots. As it grew, your plant removed some or all of the nutrients in the current
    mix, so you''ll want to give it fresh potting mix or soil.


    4. Add new potting mix

    Pour a layer of fresh potting soil into the empty planter and pack it down, removing
    any air pockets. If your planter doesn‚Äôt have a drainage hole, layer the bottom
    with lava rocks or similar (rocks, gravel, etc.) before adding the potting mix.
    The goal is to create crevices for the extra water to pool into, away from your
    plant‚Äôs roots.


    5. Add your plant

    Set your plant on top of the fresh layer of mix in the planter, making sure it''s
    centered, then add more potting mix around the plant until it is secure. Be sure
    not to pack too much soil into the planter: you want the roots to have space to
    breathe.


    6. Water and enjoy

    Even out the potting soil on top and water well! It''s worth noting that a freshly
    repotted plant does not need to be fed fertilizer.'
