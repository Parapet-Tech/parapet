    Mix the 25g of softened butter, herbs, garlic, salt & pepper together and brush
    on one side of the lamb. Heat a heavy based frypan, add the additional butter
    and sauté lamb butter side down for 2-3 minutes. Turn cutlets over, brush with
    butter mixture and sauté for a further 2-3 minutes. Cook longer or shorter according
    to your cooking preference. Cover and keep warm for 5 minutes.

    Peel and chop celeriac into 3cm pieces, then peel and chop potato into 5cm chunks.
    Place together in a saucepan, pour over milk and 1 teaspoon salt. Cover and cook
    on medium heat until tender, approximately 25 mins.

    Strain into a bowl, reserving the milk. Puree using a stick blender until smooth,
    adding back enough of the reserved hot milk to make a creamy mash. Add the butter
    and stir until combined. Season with salt and pepper.

