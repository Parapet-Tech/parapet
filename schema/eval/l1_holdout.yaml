  description: 'holdout: no_robots: Summarize'
  content: 'Give me a brief overview of what this article is about.


    It’s easy to get lost on the dirt roads to John Hume’s place. Located in the open
    savanna of South Africa’s North West Province, the private land is indicated only
    by wired fencing along the road. A turn onto a path leading up to Hume’s house
    reveals a hulking gray mass, just as the blood­-red sun starts to descend across
    miles of roaming ground. It’s a bull rhinoceros, but he doesn’t look like anything
    you might find in a wildlife photo book. In place of the magnificent scimitar,
    the rhino bears a stunted, blunt block of gray nail atop its nose. It’s been cut
    to save his life and, perhaps, one day, make Hume incredibly rich.

    A sturdy man with wire­-frame glasses and graying hair, Hume may be the largest
    private rhino rancher in the world—with a herd of over 900 and growing. He wakes
    up before dawn and drives out to sections of his land to check on certain rhinos.
    He helps his hired hands throw hay and pellets—dietary supplements—into large
    pits where the rhinos feed. And, when the time comes, he supervises a veterinarian
    and his workers as they dehorn the animals.


    Hume has bred and kept rhinos for the past twenty-­three years, adding to the
    less than 25,000 black and white rhinos currently in South Africa. His goal is
    to breed an additional 200 over the next year. While South Africa is home to almost
    75 percent of the rhinos in the continent, it also has a far higher rate of horn
    poaching than neighboring Botswana, where populations linger in the hundreds,
    or Namibia, where they linger below 2,300. Since a 2009 trade ban on rhino horn
    was imposed in South Africa, Hume has stockpiled all of the horns he routinely
    cuts from his herd. He keeps them in hopes of a potential future payoff, when
    the South African government lifts the ban, if it ever does. But the dehorning
    also helps ensure the animals’ safety. It’s a measure designed to make the rhinos
    less attractive to poachers, who are becoming more brazen in their attempts, straying
    from the relative isolation of large preserves to kill domesticated rhinos on
    private property.'
