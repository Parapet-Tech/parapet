    An accidental auteur of awfulness, his own semi-mythical status ‚Äì no one seems
    to know exactly how old he is, where he‚Äôs from or how he made his money ‚Äì has
    seen him likened to a modern day Ed Wood, the sort of figure whose artlessness
    has become an art form in its own right. What‚Äôs never been entirely clear, though,
    is how willingly Wiseau has embraced his film‚Äôs so-bad-its-good reputation. Sure,
    he‚Äôs managed to seize victory from the jaws of defeat by exploiting the willingness
    of fans to pack out late-night screenings and buy up The Room-related merchandise.
    But having poured his heart and six million dollars into the supposedly semi-autobiographical
    film, it must have stung to discover everyone just wanted to laugh at him.

    Wherever the truth lies, he‚Äôs found a somewhat sympathetic champion in James Franco,
    whose new film The Disaster Artist dramatises the making of Wiseau‚Äôs magnum opus,
    turning the story behind it into funny but poignant tale of creativity and commitment
    in the absence of talent. Franco, who also directed the film, throws himself into
    the role too, treating Wiseau almost as a living art installation ‚Äì there to disrupt
    and challenge the normal way of doing things, whether he‚Äôs making a movie, dancing
    in a club or hanging out with his best friend Greg Sestero (Dave Franco), a young
    aspiring fellow actor he meets in an acting class in San Francisco and promptly
    moves to LA with in order to pursue their shared dream of stardom together.

    With both facing regular rejection, Tommy writes The Room as a showcase for both
    of them and promptly finances it himself, assuming complete creative control before
    anybody comprehends how lacking in basic filmmaking skill or acting ability he
    really is. The making of the film becomes a catalogue of hilarious mishaps, mistakes
    and misguided creative decisions. Even if you haven‚Äôt seen it, the shared incredulity
    of the cast and crew (played by a roster of A-list comedy and acting talent, including
    Seth Rogen, Alison Brie and Jackie Weaver) is not exaggerated: the film they‚Äôre
    making really does beggar belief. If you have seen The Room there‚Äôs additional
    joy in seeing the meticulous behind-the-scenes recreations of its most meme-worthy
    moments.

    Nevertheless, the film isn‚Äôt just a series of potshots at a Wiseau. Franco is
    a bit of restless talent himself (he‚Äôs racked up 36 directing credits in the last
    decade, mostly for films no one has seen) and he‚Äôs sensitive to the way Tommy‚Äôs
    attempts to express himself are sometimes misguided attempts to replicate work
    he admires. One of the most famously bad scenes in The Room, for instance, has
    its origins in Rebel Without a Cause, and you start to feel for Tommy when you
    realise he‚Äôs trying to do James Dean without realising how melodramatic Dean‚Äôs
    line readings sounds by modern standards.

    The film is full of grace notes like that. On one level it functions as a useful
    demolition job on the artist-as-savant myth that too many films and documentaries
    indulge, but on another it‚Äôs a reminder that even bad art can spring from and
    inspire compelling human stories.

    Happy End is Michael Haneke‚Äôs latest ironically titled exercise in cinematic hostility
