  description: 'holdout: no_robots: Rewrite'
  content: "Rewrite this description of how to deal with negative thoughts and emotions\
    \ into a set of instructions.\n\n...we call these insistent visitors or difficult\
    \ repetitive thought patterns the Top Ten Tunes. Normally when thinking arises,\
    \ we can simple name it \"thinking, thinking,\" and in the light of awareness\
    \ it will vanish like a cloud. However, the Top Ten Tunes, whether as words, images,\
    \ or stories, will persist and return no matter how often they are noticed. They\
    \ play like records, repeating a theme over and over. At first, to gain perspective,\
    \ we can number them one through ten. \"Oh, that is three on the hit parade this\
    \ week.\" In that way, when we notice them, we don't have to play the record all\
    \ the way through each time and we can more easily let them go. Or we can use\
    \ a variation of the technique and give them a humorous name or title. I have\
    \ given names to many now familiar aspects of myself, such as \"The Hungry Survivor,\"\
    \ \"Mr. Achiever,\" \"Attila the Hun,\" \"Baby Jack,\" \"Fear of the Dark,\" \"\
    The Impatient Lover.\" In this way, the repeated patterns of fear, sorrow, impatience,\
    \ or loneliness become more familiar, and I listen to their stories in a friendlier\
    \ and openhearted way. \"Hello, nice to see you again! What do you have to tell\
    \ me today?\"\n\nHowever, this is not enough. Suppose we encounter a repeated\
    \ story about the divorce of our parents. It talks over and over about which children\
    \ go to keep which possessions, and who said what to whom. Such a story can play\
    \ many times. As it does, we must expand our field of attention: How does this\
    \ thought feel in our body? Oh, there is a tightness in the diaphragm and the\
    \ chest. We can name this, \"tightness, tightness,\" and stay meticulously attentive\
    \ for some time. As we do, it may open to other sensations, and many new images\
    \ and feelings will be released. In this way, we can first begin to release the\
    \ physical contractions and bodily fear that we have held. Then we can expand\
    \ the attention further to new feelings. What feelings arise along with this thought\
    \ pattern and this tightness? At first they may be half hidden or unconscious,\
    \ but if we sense carefully, the feelings will begin to show themselves. The tightness\
    \ in the chest will become sadness, and the sadness may become grief. As we finally\
    \ begin to grieve, the pattern will release. \n\nIn a similar way, when we encounter\
    \ a repeated physical pain or difficult mood, we can expand awareness to the level\
    \ of thoughts, the story or belief that comes along with it. With careful attention,\
    \ we may find a subtle belief about ourselves that perpetuates the pain or mood,\
    \ perhaps a story about our unworthiness, such as \"I'll always be this way.\"\
    \ When we become aware of the story or belief, and see it as just that, often\
    \ the pattern is released. \n\nRepeated thoughts and stories are almost always\
    \ fueled by an unacknowledged emotion or feeling underneath. These unsensed feelings\
    \ are part of what brings the thought back time and again. Future planning is\
    \ usually fueled by anxiety. Remembering of the past is often fueled by regret,\
    \ or guilt, or grief. Many fantasies arise as a response to pain or emptiness.\
    \ The task in meditation is to drop below the level of the repeated recorded message,\
    \ to sense and feel the energy that brings it up. When we can do this, and truly\
    \ come to terms with the feeling, the thought will no longer need to arise, and\
    \ the pattern will naturally fade away."
