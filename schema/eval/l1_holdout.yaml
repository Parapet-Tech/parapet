    Starting music production from fresh is an overwhelming experience for most people.
    It certainly was for us! But don''t worry, it''s really easy to get involved in
    the world of production.


    If you want to get into the audio engineer route, go volunteer at studios. Try
    to get a job as a runner, or a tea/coffee boy. If you stay there long enough eventually
    you''ll be taught things and climb the ranks.


    If you just want to make beats in your bedroom, then the first thing you should
    do is download a free DAW, or pay for one. Next, learn the basics of your DAW,
    and start to try and make a song. It doesn''t matter how bad the song is, or how
    far away it sounds from what''s in your head. Just start doing it.


    When you run into something that you don''t know how to do, or understand, head
    to YouTube and watch some tutorials on it.


    Once you''ve finished a song, attempt to mix it down, and attempt to master it
    after that.


    First start off by just using volume levelling to mix your songs, and get a feel
    for what level each instrument should be at. Then start learning what compression
    is, what EQ is etc.


    Make sure to watch tutorials on how to mix certain instruments, like vocals, or
    how to use certain tools you don''t understand. But, don''t get stuck in a rut
    of watching tutorials and not doing anything.


    The best way you will learn is by doing.


    After making your first couple songs, start to learn about sound design. Choose
    a synth, and learn it inside and out. We recommend Serum for learning, as it''s
    beginner friendly and a powerhouse of a synth.


    Keep making new songs, and trying out the new things you have learned from tutorials.
    You will improve rapidly by doing this. A good thing to do is try to separate
    sessions and spend different days of the week doing different things to improve
    your learning.'
