  content: 'Explain this same concept, but do so in a way that a 5th grader can understand.


    Melissa Murray: Let’s start with the elephant in the room: the mifepristone rulings.
    A judge in the Amarillo division of the northern district of Texas has issued
    a decision that stays the FDA’s approval of mifepristone. Another competing ruling
    in the western district of Washington requires the FDA to continue making mifepristone
    available to those in a number of blue states which have filed a challenge of
    their own to maintain mifepristone access. We have governors in states like California
    and Massachusetts stockpiling both mifepristone and misoprostol. Is it chaotic
    by design?


    Jessica Valenti: Yes. The point is to sow so much uncertainty that even in places
    where abortion is legal, people don’t know if they can get the care they are legally
    entitled to. Doctors will be afraid. Pharmacists will be afraid. And because this
    is all changing so quickly, that feeds into that chaos too.


    Melissa Murray: In June 2022, the Supreme Court issued its much-anticipated decision
    in Dobbs, which upheld by a 6-3 vote a Mississippi law that banned abortion at
    just 15 weeks—and by a 5-4 vote, overruled both Casey and Roe. The Court insisted
    that its decision did no more than return the fraught and vexed question of abortion
    to the democratic process and to the people, who were rightfully the ones to decide
    this question. So, is Judge Kacsmaryk “the people”?


    Jessica Valenti: We always knew that it was never about state’s rights. It was
    always about banning abortion in every single state in every possible way.


    What has been really frustrating to me in Kacsmaryk’s ruling is this idea that
