    \ as coal, oil, or natural gas) that contribute to climate change. But electricity\
    \ can also be made from renewable sources like wind, water, the sun, and even\
    \ elephant dung! No matter where it‚Äôs coming from, try conserving electrical energy\
    \ by using only what you need.\n\nLIMIT YOUR WATER USAGE\nTurning off the faucet\
    \ when you brush your teeth can conserve up to eight gallons of water a day.\n\
    It might seem like it‚Äôs everywhere, but clean, drinkable water is a limited resource.\
    \ In fact less than one percent of the water on Earth can be used by humans. (The\
