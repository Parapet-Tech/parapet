  description: 'holdout: no_robots: Rewrite'
  content: 'Following is a list of top books in fiction and poetry from 2017. Redact
    the names of the publishers and the cost of the books. Rewrite each book listing
    as questions and answers using facts about the books. Vary your language and phrasing
    for some of the books.


    AMERICAN WAR. By Omar El Akkad. (Knopf, $26.95.) This haunting debut novel imagines
    the events that lead up to and follow the Second American Civil War at the turn
    of the 22nd century.


    ANYTHING IS POSSIBLE. By Elizabeth Strout. (Random House, $27.) This audacious
    novel is about small-town characters struggling to make sense of past family traumas.


    AUTUMN. By Ali Smith. (Pantheon, $24.95.) Smith’s ingenious novel is about the
    friendship between a 101-year-old man and a 32-year-old woman in Britain after
    the Brexit vote.


    BAD DREAMS AND OTHER STORIES. By Tessa Hadley. (Harper/HarperCollins, $26.99.)
    Hadley serves up the bitter along with the delicious in these 10 stories.


    BEAUTIFUL ANIMALS. By Lawrence Osborne. (Hogarth, $25.) On a Greek island, two
    wealthy young women encounter a handsome Syrian refugee, whom they endeavor to
    help, with disastrous results.


    THE BOOK OF JOAN. By Lidia Yuknavitch. (Harper/HarperCollins, $26.99.) In this
    brilliant novel, Earth, circa 2049, has been devastated by global warming and
    war.


    A BOY IN WINTER. By Rachel Seiffert. (Pantheon, $25.95.) Seiffert’s intricate
    novel probes the bonds and betrayals in a Ukrainian town as it succumbs to Hitler.


    THE CHANGELING. By Victor LaValle. (Spiegel & Grau, $28.) LaValle’s novel, about
    Apollo Kagwa, a used-book dealer, blends social criticism with horror, while remaining
    steadfastly literary.


    CHRISTMAS DAYS: 12 Stories and 12 Feasts for 12 Days. By Jeanette Winterson. (Grove,
    $24.) A gift book from the British novelist, containing otherworldly and wickedly
    funny stories.


    DANCE OF THE JAKARANDA. By Peter Kimani. (Akashic, paper, $15.95.) This funny,
    perceptive and ambitious work of historical fiction by a Kenyan poet and novelist
    explores his country’s colonial past.


    THE DARK FLOOD RISES. By Margaret Drabble. (Farrar, Straus & Giroux, $26.) This
    masterly novel follows its 70-something heroine on a road trip through England.


    THE DINNER PARTY: And Other Stories. By Joshua Ferris. (Little, Brown, $26.) Anxiety,
    self-consciousness and humiliation are the default inner states of the characters
    in these 11 stories.


    THE ESSEX SERPENT. By Sarah Perry. (Custom House/Morrow, $26.99.) This novel’s
    densely woven plot involves an independent-minded widow and the possible haunting
    presence of a giant serpent.


    EXIT WEST. By Mohsin Hamid. (Riverhead, $26.) The new novel by the author of “The
    Reluctant Fundamentalist” and “How to Get Filthy Rich in Rising Asia” mixes global
    unrest with a bit of the fantastic.


    FAST. By Jorie Graham. (Ecco/HarperCollins, $25.99.) Graham created these poems
    against a backdrop of personal and political trauma — her parents are dying, she
    is undergoing cancer treatment, the nation is mired in war and ecological crisis.


    FIVE-CARAT SOUL. By James McBride. (Riverhead, $27.) In his delightful first story
    collection, the author of the National Book Award-winning novel “The Good Lord
    Bird” continues to explore race, masculinity, music and history.


    FOREST DARK. By Nicole Krauss. (Harper/HarperCollins, $27.99.) Tracing the lives
    of two Americans in Israel, this restless novel explores the mysteries of disconnection
    and the divided self.


    4 3 2 1. By Paul Auster. (Holt, $32.50.) Auster’s book is an epic bildungsroman
    that presents the reader with four versions of the formative years of a Jewish
    boy born in Newark in 1947.


    FRESH COMPLAINT: Stories. By Jeffrey Eugenides. (Farrar, Straus & Giroux, $27.)
    Eugenides’s expert debut collection of short stories is his first book since “The
    Marriage Plot” in 2011.


    FUTURE HOME OF THE LIVING GOD. By Louise Erdrich. (HarperCollins, $28.99.) What
    if human beings are neither inevitable nor ultimate? That’s the premise of Erdrich’s
    fascinating new novel.


    GIVING GODHEAD. By Dylan Krieger. (Delete, paper, $17.99.) Seamlessly mixing the
    religious with the obscene, Krieger’s poetry is inventive and powerful.


    HISTORY OF WOLVES. By Emily Fridlund. (Atlantic Monthly, $25.) A slow-motion tragedy
    unfolds in Minnesota’s north woods in Fridlund’s disturbing debut.


    HOME FIRE. By Kamila Shamsie. (Riverhead, $26.) A bold retelling of Sophocles’
    “Antigone” that follows the lives of three British siblings of Pakistani descent.


    HOMESICK FOR ANOTHER WORLD. By Ottessa Moshfegh. (Penguin Press, $26.) The insightful
    stories in this dark debut collection are about “loneliness, desire, hope and
    self-awareness.”


    A HORSE WALKS INTO A BAR. By David Grossman. Translated by Jessica Cohen. (Knopf,
    $29.95.) Grossman’s magnificently funny, sucker-punch-tragic novel about a tormented
    stand-up comedian combines comic dexterity with Portnoyish detail.'
