    conference on Tuesday, leading to rampant speculation as to the meaning of her
    comment.

    Did she mean the algorithm will have an impact over desktop and mobile, or mobile
    only? Or did she mean that the effects of the update would be more noticeable,
    because it wouldn’t focus on spammy, low-value sites?

    For a detailed analysis, read our news post.

