    the role of the audience in his works.

    In Happy Birthday Miss Jones, he illustrated the class seated at their desks.
    We see the chalkboard birthday surprise and arrangement of gifts that the students
    have been preparing in a rush (the fallen chalk indicates the urgency of their
    act). The students look to their teacher, awaiting her approval. Even the class
    clown sits perfectly still with an eraser balanced on his head. At this moment,
    we look over their shoulders to see the beaming face of Miss Jones who is quite
    obviously moved by their gesture.

    These six students serve as R√ºckenfiguren who mediate the scene for the viewer.
    There is little question who prepared the surprise, or of its silly yet heartfelt
    sentiment. We are invited to identify with these characters, and this is easier
    because they are a sizeable group.*** In their role, we feel a nervous moment
    of apprehension, hoping our gift will be well received, and elation when we realize
    that the teacher we so genuinely appreciate is touched by our act. Through the
    compositional device, Rockwell is able to tell a rich narrative and simultaneously
    demonstrate the childish wonder and excitement that his works so often elicit
    from the viewer.

    In this way, Rockwell and Friedrich both express a romantic view through the R√ºckenfigur.
    While Friedrich conveys the sublime character of nature in a vast landscape and
    invites the viewer to embrace its beauty, Rockwell examines modern American society
    with artworks that elicit emotional response from their audience. Although he
    worked in a popular medium, Norman Rockwell produced sophisticated artworks, which
    are all the more successful because they compellingly invite us into the artist‚Äôs
    world.

    * Joseph Leo Koerner, Caspar David Friedrich and the Subject of Landscape (New
    Haven: Yale University Press, 1990): 163.

    ** Indeed, Rockwell had three books on the German Romantic painter Carl Spitzweg
    (1808 ‚Äì 1885) in his library, and numerous Art History survey books that covered
    the subject of German Romanticism.

    ***This seems to be why the majority of his figures seen from behind are not isolated.
    However, such figures certainly exist. Examples can be found in Little Girl Looking
    Downstairs at Christmas Party on the cover of McCall‚Äôs (December, 1964), or The
    Connoisseur from The Saturday Evening Post (January 13, 1962). Both illustrations
    richly use the R√ºckenfigur to mediate the viewer‚Äôs perception of the scene. Can
    you explain the similarities and differences between Rockwell and Friedrich''s
    use of the R√ºckenfigur in their respective artworks?'
