    history (c. 2181–2055 BC), they were especially connected with the four canopic
    jars that housed the internal organs that were removed from the body of the deceased
    during the process of mummification. Most commonly, Imsety protected the liver,
    Hapy the lungs, Duamutef the stomach, and Qebehsenuef the intestines, but this
    pattern often varied. The canopic jars were given lids that represented the heads
