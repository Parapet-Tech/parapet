    which could exacerbate or even trigger their loneliness. This finding was recently
    published in the journal Psychological Science.


    Loneliness on the brain

    Elisa Baek, an assistant professor of psychology at the University of Southern
    California-Dornsife, led the investigation when she was a postdoctoral fellow
    at UCLA. She and her colleagues utilized functional magnetic resonance imaging
    (fMRI) to record the brains of college students as they watched a collection of
    14 short videos during a 90-minute session. The videos included highlights from
    sporting events, clips from documentaries, and emotional depictions of human life,
    and 66 students participated. After undergoing the lengthy scans, they subsequently
    completed an extensive questionnaire intended to gauge how lonely they feel.



    As Psychology Today defines, ‚Äúloneliness is the state of distress or discomfort
    that results when one perceives a gap between one‚Äôs desires for social connection
    and actual experiences of it.‚Äù


