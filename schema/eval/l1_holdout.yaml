    \ longest to make it look neat. \n\nAbout the Species\n\nBlue whales are the largest\
    \ animals ever to live on our planet. They feed almost exclusively on krill, straining\
    \ huge volumes of ocean water through their baleen plates (which hang from the\
    \ roof of the mouth and work like a sieve). Some of the biggest individuals may\
    \ eat up to 6 tons of krill a day.\n\nBlue whales are found in all oceans except\
    \ the Arctic Ocean. There are five currently recognized subspecies of blue whales.\n\
    \nThe number of blue whales today is only a small fraction of what it was before\
    \ modern commercial whaling significantly reduced their numbers during the early\
    \ 1900s, but populations are increasing globally. The primary threats blue whales\
    \ currently face are vessel strikes and entanglements in fishing gear.\n\nNOAA\
    \ Fisheries and its partners are dedicated to conserving and rebuilding blue whale\
    \ populations worldwide. We use a variety of innovative techniques to study, protect,\
    \ and rescue these endangered animals. We engage our partners as we develop regulations\
    \ and management plans that foster healthy fisheries and reduce the risk of entanglements,\
    \ create whale-safe shipping practices, and reduce ocean noise.\n\nPopulation\
    \ Status\nBlue whales were significantly depleted by commercial whaling activities\
    \ worldwide. Today, blue whales are listed as endangered under the Endangered\
    \ Species Act and protected under the Marine Mammal Protection Act. The latest\
    \ stock assessment reports of blue whales include data for various stocks, including\
    \ areas of the North Pacific and western North Atlantic Oceans.\n\nAppearance\n\
    Blue whales have a long body and generally slender shape. Their mottled blue-gray\
    \ color appears light blue under water‚Äîhence their name, the blue whale. The mottling\
    \ pattern is variable and can be used to identify individuals.\n\nAntarctic blue\
    \ whales are generally larger than other blue whale subspecies. For example, in\
    \ the North Atlantic and North Pacific, blue whales can grow up to about 90 feet\
    \ and are over 100,000 pounds, but in the Antarctic, they can reach up to about\
    \ 110 feet and weigh more than 330,000 pounds. Like many other baleen whales,\
    \ female blue whales are generally larger than males.\n\nBehavior and Diet\nBlue\
    \ whales sometimes swim in small groups but are more often found alone or in pairs.\
    \ They generally spend summers feeding in polar waters and undertake lengthy migrations\
    \ towards the equatorial waters as winter arrives.\n\nBlue whales typically swim\
    \ at about 5 miles an hour while they are feeding and traveling, but can accelerate\
    \ to more than 20 miles an hour for short bursts. They are among the loudest animals\
    \ on the planet, emitting a series of pulses, groans, and moans, and it is thought\
    \ that in the right oceanographic conditions, sounds emitted by blue whales can\
    \ be heard by other whales up to 1,000 miles away. Scientists think they use these\
    \ vocalizations to communicate and‚Äîalong with their excellent hearing‚Äîperhaps\
    \ to sonar-navigate the dark ocean depths.\n\nThe primary diet of blue whales\
    \ is krill‚Äîtiny shrimp-like animals, but fish and copepods (tiny crustaceans)\
    \ may occasionally be part of the blue whale‚Äôs diet. When blue whales hunt for\
    \ food, they filter feed by swimming toward large schools of krill with their\
    \ mouth open and closing their mouths around the krill while inflating their throat\
    \ pleats. Once closed, blue whales then push the trapped water out of their mouth\
    \ with their tongue and use their baleen plates to keep the krill trapped inside.\n\
    \nWhere They Live\nBlue whales are found in all oceans except the Arctic. They\
    \ generally migrate seasonally between summer feeding grounds and winter breeding\
    \ grounds, but some evidence suggests that individuals in certain areas might\
    \ not migrate at all. Information about distribution and movement varies with\
    \ location, and migratory routes are not well known. In general, distribution\
    \ is driven largely by food availability‚Äîthey occur in waters where krill are\
    \ concentrated.\n\nIn the North Atlantic Ocean, their range extends from the subtropics\
    \ to the Greenland Sea. Blue whales have been sighted in the waters off eastern\
    \ Canada and in the shelf waters of the eastern United States.\n\nAlong the West\
    \ Coast of the United States, eastern North Pacific blue whales are believed to\
    \ spend winters off of Mexico and Central America. They likely feed during summer\
    \ off the U.S. West Coast and, to a lesser extent, in the Gulf of Alaska and central\
    \ North Pacific waters.\n\nBlue whales with young calves are regularly observed\
    \ in the Gulf of California (Sea of Cortez) from December through March. It is\
    \ believed that this area is an important calving and nursing area for the species.\n\
    \nIn the northern Indian Ocean, there is a \"resident\" population. Blue whale\
    \ sightings, strandings, and acoustic detections have been reported from the Gulf\
    \ of Aden, Arabian Sea, and across the Bay of Bengal. The migratory movements\
    \ of these whales are largely unknown but may be driven by oceanographic changes\
    \ associated with monsoons.\n\nIn the Southern Hemisphere, Antarctic blue whales\
    \ occur mainly in relatively high latitude waters south of the \"Antarctic Convergence\"\
    \ and close to the ice edge in summer. They generally migrate to middle and low\
    \ latitudes in winter, although not all whales migrate each year. Pygmy blue whales\
    \ (Balaenoptera musculus brevicauda)‚Äîa subspecies‚Äîare typically distributed north\
    \ of the Antarctic Convergence and are most abundant in waters off Australia,\
    \ Madagascar, and New Zealand. An unnamed subspecies of blue whale is found in\
    \ the southeastern Pacific Ocean, particularly in the Chiloense Ecoregion, and\
    \ migrates to lower latitude areas, including the Galapagos Islands and the eastern\
    \ tropical Pacific.\n\nLifespan & Reproduction\nBlue whales‚Äô average lifespan\
    \ is estimated at around 80 to 90 years. Scientists can estimate the age of whales\
    \ by counting the layers of wax-like earplugs collected from deceased animals.\n\
    \nScientists know little about the life history of the blue whale. The best available\
    \ science suggests the gestation period is approximately 10 to 12 months. Weaning\
    \ probably occurs at around 6 to 7 months on, or en route to, summer feeding areas.\
    \ The age of sexual maturity is thought to be 5 to 15 years. Most reproductive\
    \ activity, including births and mating, takes place during the winter. The average\
    \ calving interval is probably 2 to 3 years.\n\nThreats\nVessel Strikes\nVessel\
    \ strikes can injure or kill blue whales. Vessel strikes have killed blue whales\
    \ throughout their range, but the risk is much higher in some coastal areas with\
    \ heavy vessel traffic, like ports and in shipping lanes, and from larger vessels\
    \ and vessels traveling at high speeds.\n\nEntanglement in Fishing Gear\nBlue\
    \ whales can become entangled in fishing gear, either swimming off with the gear\
    \ attached or becoming anchored. Blue whales can become entangled in many different\
    \ gear types, including traps, pots, and nets. Once entangled, whales may drag\
    \ the attached gear for long distances, ultimately resulting in fatigue, compromised\
    \ feeding ability, or severe injury, which may lead to reduced reproductive success\
    \ and death.\n\nAdditional Threats\nAdditional possible threats to blue whales\
    \ that are less understood include ocean noise, habitat degradation, pollution,\
    \ vessel disturbance, and climate change."
