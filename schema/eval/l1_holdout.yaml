  description: 'holdout: no_robots: Summarize'
  content: 'What does this article say about Uber? Text below:


    Two brothers who drive for Uber recently conducted an experiment. They opened
    their Uber apps while sitting in the same room, and tested which brother could
    earn more money to do the same work.


    In a video published on The Rideshare Guy YouTube channel, the brothers recorded
    themselves looking for rides on the app. They found that Uber showed them nearly
    identical jobs, but offered to pay one of them a little better. The siblings could
    only guess why. Had Uber''s algorithm somehow calculated their worth differently?


    University of California College of the Law professor Veena Dubal says that''s
    exactly what''s going on. In a recent paper, she says rideshare apps promote "algorithmic
    wage discrimination" by personalizing wages for each driver based on data they
    gather from them. The algorithms are proprietary, so workers have no way of knowing
    how their data is being used, Dubal says.


    "The app is their boss," Dubal told Morning Edition''s A Martinez. "But unlike
    a human boss who you can negotiate with or withhold information from, the algorithms
    know so much about these workers."


    Uber says workers who drive electric vehicles get a $1 bonus per ride, but the
    company does not use drivers'' personal data to set their pay rates. "Uber does
    not personalize fares to individual drivers, and a driver''s race, ethnicity,
    acceptance rate, total earnings, or prior trip history are not considered when
    calculating fares," a spokesperson writes in a statement. A representative for
    Lyft calls Dubal''s paper "biased", saying it relies on cherry-picked data and
    debunked anecdotal information.


    Personalized digitized pay is already the new normal in some workplaces, according
    to Dubal, and it''s begun to attract attention from regulators.'
