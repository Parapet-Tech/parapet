    Lembke says our brains weren''t evolved for the "fire hose of dopamine" of sugar,
    social media, TV, sex, drugs or any number of dopamine-triggering stimuli so easily
    available. In short, Lembke says, almost every behavior has become "drugified."


    When we''re repeatedly exposed to our pleasure-producing stimuli, our brains adjust
    and, eventually, we need more and more just to feel "normal," or not in pain.
