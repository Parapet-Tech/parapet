  description: 'holdout: no_robots: Extract'
  content: "I want the seven ways to retain more of every book you read and a description\
    \ of each in a bullet list, in the following format: {way} : {description}.\n\n\
    \n\nGaining knowledge is not the only reason to read, of course. Reading for pleasure\
    \ or entertainment can be a wonderful use of time, but this article is about reading\
    \ to learn. With that in mind, I‚Äôd like to share some of the best reading comprehension\
    \ strategies I‚Äôve found.\nQuit More Books\nIt doesn‚Äôt take long to figure out\
    \ if something is worth reading. Skilled writing and high-quality ideas stick\
    \ out.\nAs a result, most people should probably start more books than they do.\
    \ This doesn‚Äôt mean you need to read each book page-by-page. You can skim the\
    \ table of contents, chapter titles, and subheadings. Pick an interesting section\
    \ and dive in for a few pages. Maybe flip through the book and glance at any bolded\
    \ points or tables. In ten minutes, you‚Äôll have a reasonable idea of how good\
    \ it is.\nThen comes the crucial step: Quit books quickly and without guilt or\
    \ shame.\nChoose Books You Can Use Instantly\nOne way to improve reading comprehension\
    \ is to choose books you can immediately apply. Putting the ideas you read into\
    \ action is one of the best ways to secure them in your mind. Practice is a very\
    \ effective form of learning.\nChoosing a book that you can use also provides\
    \ a strong incentive to pay attention and remember the material. That‚Äôs particularly\
    \ true when something important hangs in the balance.\n Create Searchable Notes\n\
    Keep notes on what you read. You can do this however you like. It doesn‚Äôt need\
    \ to be a big production or a complicated system. Just do something to emphasize\
    \ the important points and passages.\nI do this in different ways depending on\
    \ the format I‚Äôm consuming. I highlight passages when reading on Kindle. I type\
    \ out interesting quotes as I listen to audiobooks. I dog-ear pages and transcribe\
    \ notes when reading a print book.\nCombine Knowledge Trees\nOne way to imagine\
    \ a book is like a knowledge tree with a few fundamental concepts forming the\
    \ trunk and the details forming the branches. You can learn more and improve reading\
    \ comprehension by ‚Äúlinking branches‚Äù and integrating your current book with other\
    \ knowledge trees.\nWrite a Short Summary\nAs soon as I finish a book, I challenge\
    \ myself to summarize the entire text in just three sentences. This constraint\
    \ is just a game, of course, but it forces me to consider what was really important\
    \ about the book.\nSurround the Topic\nOne way to attack this problem is to read\
    \ a variety of books on the same topic. Dig in from different angles, look at\
    \ the same problem through the eyes of various authors, and try to transcend the\
    \ boundary of your own experience.\nRead It Twice\nI‚Äôd like to finish by returning\
    \ to an idea I mentioned near the beginning of this article: read the great books\
    \ twice. The philosopher Karl Popper explained the benefits nicely, ‚ÄúAnything\
    \ worth reading is not only worth reading twice, but worth reading again and again.\
    \ If a book is worthwhile, then you will always be able to make new discoveries\
    \ in it and find things in it that you didn‚Äôt notice before, even though you have\
    \ read it many times.‚Äù"
