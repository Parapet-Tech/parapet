    \n# Skill Creator\n\nThis skill provides guidance for creating effective skills.\n\
    \n## About Skills\n\nSkills are modular, self-contained packages that extend Claude's\
    \ capabilities by providing\nspecialized knowledge, workflows, and tools. Think\
    \ of them as \"onboarding guides\" for specific\ndomains or tasks—they transform\
    \ Claude from a general-purpose agent into a specialized agent\nequipped with\
    \ procedural knowledge that no model can fully possess.\n\n### What Skills Provide\n\
    \n1. Specialized workflows - Multi-step procedures for specific domains\n2. Tool\
    \ integrations - Instructions for working with specific file formats or APIs\n\
    3. Domain expertise - Company-specific knowledge, schemas, business logic\n4.\
    \ Bundled resources - Scripts, references, and assets for complex and repetitive\
    \ tasks\n\n## Core Principles\n\n### Concise is Key\n\nThe context window is a\
    \ public good. Skills share the context window with everything else Claude needs:\
    \ system prompt, conversation history, other Skills' metadata, and the actual\
    \ user request.\n\n**Default assumption: Claude is already very smart.** Only\
    \ add context Claude doesn't already have. Challenge each piece of information:\
    \ \"Does Claude really need this explanation?\" and \"Does this paragraph justify\
    \ its token cost?\"\n\nPrefer concise examples over verbose explanations.\n\n\
    ### Set Appropriate Degrees of Freedom\n\nMatch the level of specificity to the\
    \ task's fragility and variability:\n\n**High freedom (text-based instructions)**:\
    \ Use when multiple approaches are valid, decisions depend on context, or heuristics\
    \ guide the approach.\n\n**Medium freedom (pseudocode or scripts with parameters)**:\
    \ Use when a preferred pattern exists, some variation is acceptable, or configuration\
    \ affects behavior.\n\n**Low freedom (specific scripts, few parameters)**: Use\
    \ when operations are fragile and error-prone, consistency is critical, or a specific\
    \ sequence must be followed.\n\nThink of Claude as exploring a path: a narrow\
    \ bridge with cliffs needs specific guardrails (low freedom), while an open field\
    \ allows many routes (high freedom).\n\n### Anatomy of a Skill\n\nEvery skill\
    \ consists of a required SKILL.md file and optional bundled resources:\n\n```\n\
    skill-name/\n├── SKILL.md (required)\n│   ├── YAML frontmatter metadata (required)\n\
    │   │   ├── name: (required)\n│   │   └── description: (required)\n│   └── Markdown\
    \ instructions (required)\n└── Bundled Resources (optional)\n    ├── scripts/\
    \          - Executable code (Python/Bash/etc.)\n    ├── references/       - Documentation\
    \ intended to be loaded into context as needed\n    └── assets/           - Files\
    \ used in output (templates, icons, fonts, etc.)\n```\n\n#### SKILL.md (required)\n\
    \nEvery SKILL.md consists of:\n\n- **Frontmatter** (YAML): Contains `name` and\
    \ `description` fields. These are the only fields that Claude reads to determine\
    \ when the skill gets used, thus it is very important to be clear and comprehensive\
    \ in describing what the skill is, and when it should be used.\n- **Body** (Markdown):\
    \ Instructions and guidance for using the skill. Only loaded AFTER the skill triggers\
    \ (if at all).\n\n#### Bundled Resources (optional)\n\n##### Scripts (`scripts/`)\n\
    \nExecutable code (Python/Bash/etc.) for tasks that require deterministic reliability\
    \ or are repeatedly rewritten.\n\n- **When to include**: When the same code is\
    \ being rewritten repeatedly or deterministic reliability is needed\n- **Example**:\
    \ `scripts/rotate_pdf.py` for PDF rotation tasks\n- **Benefits**: Token efficient,\
    \ deterministic, may be executed without loading into context\n- **Note**: Scripts\
    \ may still need to be read by Claude for patching or environment-specific adjustments\n\
    \n##### References (`references/`)\n\nDocumentation and reference material intended\
    \ to be loaded as needed into context to inform Claude's process and thinking.\n\
    \n- **When to include**: For documentation that Claude should reference while\
    \ working\n- **Examples**: `references/finance.md` for financial schemas, `references/mnda.md`\
    \ for company NDA template, `references/policies.md` for company policies, `references/api_docs.md`\
    \ for API specifications\n- **Use cases**: Database schemas, API documentation,\
    \ domain knowledge, company policies, detailed workflow guides\n- **Benefits**:\
    \ Keeps SKILL.md lean, loaded only when Claude determines it's needed\n- **Best\
    \ practice**: If files are large (>10k words), include grep search patterns in\
    \ SKILL.md\n- **Avoid duplication**: Information should live in either SKILL.md\
    \ or references files, not both.\n\n##### Assets (`assets/`)\n\nFiles not intended\
    \ to be loaded into context, but rather used within the output Claude produces.\n\
    \n- **When to include**: When the skill needs files that will be used in the final\
    \ output\n- **Examples**: `assets/logo.png` for brand assets, `assets/slides.pptx`\
    \ for PowerPoint templates\n- **Use cases**: Templates, images, icons, boilerplate\
    \ code, fonts, sample documents\n\n### Progressive Disclosure Design Principle\n\
    \nSkills use a three-level loading system to manage context efficiently:\n\n1.\
    \ **Metadata (name + description)** - Always in context (~100 words)\n2. **SKILL.md\
    \ body** - When skill triggers (<5k words)\n3. **Bundled resources** - As needed\
    \ by Claude\n\nKeep SKILL.md body to the essentials and under 500 lines to minimize\
    \ context bloat.\n\n## Skill Creation Process\n\nSkill creation involves these\
    \ steps:\n\n1. Understand the skill with concrete examples\n2. Plan reusable skill\
    \ contents (scripts, references, assets)\n3. Initialize the skill (run init_skill.py)\n\
    4. Edit the skill (implement resources and write SKILL.md)\n5. Package the skill\
    \ (run package_skill.py)\n6. Iterate based on real usage\n\n### Step 3: Initializing\
    \ the Skill\n\nWhen creating a new skill from scratch, always run the `init_skill.py`\
    \ script:\n\n```bash\nscripts/init_skill.py <skill-name> --path <output-directory>\n\
    ```\n\n### Step 4: Edit the Skill\n\nConsult these helpful guides based on your\
    \ skill's needs:\n\n- **Multi-step processes**: See references/workflows.md for\
    \ sequential workflows and conditional logic\n- **Specific output formats or quality\
    \ standards**: See references/output-patterns.md for template and example patterns\n\
    \n### Step 5: Packaging a Skill\n\n```bash\nscripts/package_skill.py <path/to/skill-folder>\n\
    ```\n\nThe packaging script validates and creates a .skill file for distribution.\n\
    \x1FFILE:references/workflows.md\x1E\n# Workflow Patterns\n\n## Sequential Workflows\n\
    \nFor complex tasks, break operations into clear, sequential steps. It is often\
    \ helpful to give Claude an overview of the process towards the beginning of SKILL.md:\n\
    \n```markdown\nFilling a PDF form involves these steps:\n\n1. Analyze the form\
    \ (run analyze_form.py)\n2. Create field mapping (edit fields.json)\n3. Validate\
    \ mapping (run validate_fields.py)\n4. Fill the form (run fill_form.py)\n5. Verify\
    \ output (run verify_output.py)\n```\n\n## Conditional Workflows\n\nFor tasks\
    \ with branching logic, guide Claude through decision points:\n\n```markdown\n\
    1. Determine the modification type:\n   **Creating new content?** → Follow \"\
    Creation workflow\" below\n   **Editing existing content?** → Follow \"Editing\
    \ workflow\" below\n\n2. Creation workflow: [steps]\n3. Editing workflow: [steps]\n\
    ```\n\x1FFILE:references/output-patterns.md\x1E\n# Output Patterns\n\nUse these\
    \ patterns when skills need to produce consistent, high-quality output.\n\n##\
    \ Template Pattern\n\nProvide templates for output format. Match the level of\
    \ strictness to your needs.\n\n**For strict requirements (like API responses or\
    \ data formats):**\n\n```markdown\n## Report structure\n\nALWAYS use this exact\
    \ template structure:\n\n# [Analysis Title]\n\n## Executive summary\n[One-paragraph\
    \ overview of key findings]\n\n## Key findings\n- Finding 1 with supporting data\n\
    - Finding 2 with supporting data\n- Finding 3 with supporting data\n\n## Recommendations\n\
    1. Specific actionable recommendation\n2. Specific actionable recommendation\n\
    ```\n\n**For flexible guidance (when adaptation is useful):**\n\n```markdown\n\
    ## Report structure\n\nHere is a sensible default format, but use your best judgment:\n\
    \n# [Analysis Title]\n\n## Executive summary\n[Overview]\n\n## Key findings\n\
