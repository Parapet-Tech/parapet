    on their young, according to a new study.


    A central African cichlid fish, Astatotilapia burtoni—commonly called Burton’s
    mouthbrooder—sometimes consumes more than three-quarters of their own eggs and
    baby fish.


    “It is a surprise,” says Peter Dijkstra, a biologist at Central Michigan University
    and senior author of a study published today in Biology Letters. “It really is
    a lot.”


    Mouthbrooding is common among fish, particularly cichlids, colourful freshwater
    species that are popular as aquarium pets. After their eggs are fertilised, A.
    burtoni mothers will shelter them in their mouths for roughly two weeks to protect
    them from predators. (Read about other long-haul animal mothers.)


    After the eggs hatch into tiny larval fish, the babies venture outside their mother’s
    mouth, but scurry back in when there’s danger. It’s a great start for the young
    fish, but it’s extremely tiring for the mother cichlid, who can’t breathe properly
    or eat during that period.


    The new study shows, however, that the suffering moms can counter that by consuming
    some of their young, a behaviour called “filial cannibalism.”'
