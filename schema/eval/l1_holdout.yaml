    \ research that looked at vitamin D levels in young women between the ages of\
    \ 16 and 40 who were treated in the Women's Sports Medicine Center for a variety\
    \ of problems with their lower extremities. These included injuries to the ligaments,\
    \ tendons, cartilage and muscles, as well as the bones.We found that nearly 66%\
