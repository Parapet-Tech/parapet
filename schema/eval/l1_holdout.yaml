  description: 'holdout: ultrachat conversation'
  content: 'How does Lucilla Maclaren Spillane''s poetry showcase her sensitivity
    to the human condition and the natural world, as well as her personal experiences
    with disability?

    Generate according to: The sixty poems in Lucilla Maclaren Spillane’s collection
    are written with a keen eye for detail and draw on her wide range of experiences
    in several countries. Written in traditional form and with an ear for harmony,
    they are memorable and easy to read. The poems range from the deep understanding
    she shows in Another Seeing, through the beauty of ‘The Lake’ in Wisconsin, ‘The
    Fountain’ in Oxford and ‘Street Lamps’ in Malta to the stark humanity of ‘The
    Beggar,’ ‘The Widow’ and ‘A Lonely New Year.’ ‘Lift Off!’ re-creates the tension
    of a Space Shuttle Launch; ‘Dragon’ the secret fears of a child with epilepsy;
    ‘No Time to Die,’ the redemption of an alcoholic; ‘Sunday Bells,’ the frustrations
    of the writing process; whilst ‘Haggis Night,’ vividly depicts the fabled Hogmanay
    Hunt for Haggis in the Highlands of Scotland. Some of the poems in this collection
    deal with disabilities, including the author’s own epilepsy. The poems will provoke
    thought on the broader implications of disability and on the way others respond
    to it. The notes to the poems contained within this volume also give the poems
    added depth and interest, explaining how and where they were inspired and what
    it was that prompted her to write each of them. The afterword explores her influences,
    philosophy and beliefs with regard to poetry.

    Lucilla Maclaren Spillane’s collection demonstrates a very wide scope in style
    and subject matter and a keen sense of the human condition and of the natural
    world. She also allows the reader into her own world, giving them a key to unlock
    and observe some of the inner processes that drive us all.

    Some of her social comment has a timeless quality: “The Widow”, “Mothers life
    lost” and “The Beggar” all contain a hard social message, reminiscent of George
    Sims’s “Christmas in the Workhouse” and Thomas Hardy’s sensitive treatment of
    loneliness in old age. “The Beggar” is said to depict a Vietnam War veteran, but
    is timeless and applies to veterans of all conflicts. “In a thousand years” reminds
    one of Mary Wilson’s “After the bomb” and even John Betjeman’s comments on Slough.
    “In memory of the Last Soldier” would surely have moved A E Housman.

    The poems dealing with the natural world are a true delight. Reading “Rain-Water
    River,” I could picture otters swimming and dancing in clear waters. “The Pathway”
    contains a message not unlike “Road less travelled” described by Robert Frost.
    “Snow-light” and “The Butterfly” are quite simply magical. Finally we are let
    into the child''s world of fantasy, for “The crack in the wall” has echoes of
    C.S Lewis’s “Narnia” and Lewis Carroll’s “Wonderland” and there even hints of
    Edward Lear!

    Overall a wonderful collection which will accompany me for many years.

    Lucilla Maclaren Spillane''s nature poems, such as "The Curlew" and "The Butterfly,"
    often have the vibrancy of fresh perception, conveying an almost childlike sense
    of wonder derived from close observation. And there is commonly the suggestion
    of something deeper-such as an emotional connection, as in "The Secret Place,"
    or a spiritual perception, as in "Listening for Silence."

    In her poems about individuals, too, she insists that we pay closer attention-to
    the beggar with no legs, the widow neglected in old age, and others. And she has
    the courage to share her own past experience, of physical disability and struggle
    due to epilepsy, in an intense and revealing poem called "Seizures."

    There is much in this collection that invites re-reading-and prompts readers to
    appreciate more intensely their own experience in both the social realm and the
    natural world.

    ''Lucilla Maclaren Spillane has a wide-ranging lyrical voice, expressing rare
    sensitivity to the natural world and its creatures and changing moods, and the
    perceptive human being''s response to them. Her poems are well-crafted and often
    arresting. Another Seeing will have wide appeal to lovers of the well-tuned poetic
    voice''.

    ‘I find [Lucilla’s poetry] has words with meaning and I take great comfort from
    it.

    ‘I enjoyed reading Lucilla’s poems, and like to think I can hear in a number of
    them the sort of spare, lyrical tone that bewitches me in Housman, or later in
    Ian Hamilton Finlay.'
