    out and found the cat. Together they went for a walk in the park and tried to
    think of nice things to talk about. My father said, "When I grow up I''m going
    to have an airplane. Wouldn''t it be wonderful to fly just anywhere you might
    think of!"


    "Would you like to fly very, very much?" asked the cat.


    "I certainly would. I''d do anything if I could fly."


