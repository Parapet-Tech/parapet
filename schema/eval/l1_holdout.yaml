  description: 'holdout: ultrachat conversation'
  content: 'What are the different varieties of the <CFLOOP> tag and how are they
    used in ColdFusion programming?: In this article we continue to look at what ColdFusion
    is and how you can use it for dynamic website creation. We cover all the different
    varieties of the loop tag and how ColdFusion makes list handling easy.

    The type of loop is determined by the attributes of the <CFLOOP> tag as I will
    explain in detail below.

    Notice how now we have enclosed the option value passed by the form submit in
    single quotes. This is because we want to pass a string such as ''12:25'' rather
    than just the number of hours and minutes separately. Also as we left off the
    STEP parameter it defaults to a step size of one.

    If you try the above code at home be prepared to wait a little while as to be
    honest a list box with more than a thousand items in it is not browser friendly
    and may either take a long time to display or crash older browsers!

    Suppose we want to display a random number of horizontal lines a page. One way
    to do this is to loop until a random number is greater than a given number.

    A loop over a query repeats for every record in the query record set. The CFLOOP
    results are just like a CFOUTPUT. During each iteration of the loop, the columns
    of the current row will be available for output. It just runs slower.

    Then why would you use CFLOOP instead of CFOUTPUT? The advantage of looping over
    a query is that you can use CFML tags that are not allowed in a CFOUTPUT. For
    example, nested queries or email tags. The following example loops through a list
    of email addresses, and for each person sends all messages corresponding to that
    user‚Äôs security level.

    In this example we are looping over customer email addresses and depending on
    their security level querying for different email text and subject line before
    emailing the message to them. If we replaced the outer CFLOOP by a CFOUTPUT a
    ColdFusion error would result.

    Looping over a list runs a loop though any typically comma delimited list of items
    you have. In a list loop, the INDEX attribute specifies the name of a variable
    to receive the next element of the list, and the LIST attribute holds a list or
    a variable containing a list.

    Where does a comma-delimited list come from in your pages you ask? A common source
    is a multi-select list box or check boxes in a previous page. In our example we
    generate a list of state from a states table in our database.

    When this form is submitted, it passes the selected State_ID‚Äôs as a comma delimited
    list of state codes.

    Notice that we use the initial value of FALSE for the extraSQL variable so that
    the above code will still work whether the list is empty or only contains one
    state. Preserve single quotes is required to prevent the automatic doubling up
    of quote marks.

    Although CFLOOP expects elements in the list to be separated by commas by default,
    you are free to specify your own element boundaries in the DELIMITER attribute.
    You can even specify several alternative delimiters.

    By the way if you are not trying to demonstrate how to use loops then there is
    an easier way to code for the above query on a list of states using the SQL IN
    clause.

    Although it is beyond the level of this article I should also tell you that CFLOOP
    lets you loop both over a ColdFusion structure and over a COM/DCOM collection
    object. For the curious a COM/DCOM collection object is a set of similar items
    referenced as a group rather than individually. For example, the group of open
    documents in an application is a type of collection. A structure is a related
    set of items or an associative array. Or in other words, an array whose index
    is not numeric but consists of arbitrary words.

    In this article we learned about all the different varieties of the <CFLOOP> tag
    for looping. We covered FOR loops, WHILE loops, query loops, list loops, COM /structure
    loops. We also explained how lists can be used in your pages.'
