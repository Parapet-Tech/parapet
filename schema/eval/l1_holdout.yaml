    KEY TAKEAWAYS

    Loneliness is "the state of distress or discomfort that results when one perceives
    a gap between one‚Äôs desires for social connection and actual experiences of it."
    A new study finds that the brains of people who score higher in loneliness react
    in unique ways when viewing video content, while the brains of non-lonely individuals
