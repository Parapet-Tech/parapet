    advantage in the young and sterling wave of financial services disrupters. On
    this vigilant landscape, there are many UK based banks that already offering retail
    banking service to their customers to store copies of their indispensable documents
    like passport, driving licenses on a cloud drive.

    The importance of ease of collaboration- It is a newly emerging way of sharing
    the computer files and rich media content through the use of cloud, whereby documents
    are uploaded to a central cloud storage and can be accessed by end users across
    the globe simultaneously.

    The radical shift from product to services- The second long term impact of cloud
    encompasses the radical shift from IT based product to business-centric services.
    With this aspect, businesses need not to invest upon the maintenance of physical
    drives and other IT equipment; instead they focus on their core competencies by
    availing the on-demand cloud service that is fully automated.

    Impeccable customer experience- The cloud will intensify the importance of delivering
    IT based services- the quality of the customer experience. Companies are leveraging
