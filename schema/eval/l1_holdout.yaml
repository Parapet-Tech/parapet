    Which brings me to The Bitch Is Back: Older, Wiser, and (Getting) Happier (William
    Morrow), a follow-up to the 2002 best-seller The Bitch in the House: 26 Women
    Tell the Truth About Sex, Solitude, Work, Motherhood, and Marriage. Before I get
    to my occasional sense of persecution and other ambivalent reactions to the latest
