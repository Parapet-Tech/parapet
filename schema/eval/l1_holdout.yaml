    Can I use your phone? ‚Äì Of course you can.

    Do you think she will come? ‚Äì I‚Äôm sure she will.

    I must get our tickets today.

    Modal verbs are used when you need to add special elements of meaning to a main
    verb, e.g.:

    to express different degrees of doubt and possibility about the action of the
    main verb.

    I may not be able to do it.

    I think that I might have caught your cold.

    I could ask for you, if you like.

    You couldn‚Äôt do it, could you?

    to express degrees of future possibility, ranging from the definite future, will,
    to the possible future, may, and the conditional future, could.

    You will be seeing her on Friday at Jackie‚Äôs house.

    I may be late home tomorrow evening.

    I could bring some more bread home with me tonight.

    to request or give permission for an action to take place.

    May I come in?

