    \ Tools/GenerateDashboard.ts \\\n    --language $lang \\\n    --output ~/trends-$lang.html\n\
    done\n```\n\n### 定时任务\n```bash\n# 每小时生成一次快照\n# 添加到 crontab:\n0 * * * * cd ~/.claude/skills/GitHubTrends\
