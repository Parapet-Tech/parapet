  description: 'holdout: ultrachat conversation'
  content: 'Here is a piece of text: Water''s Edge Restaurant & Bar in the Ventura
    Harbor is revamped and renamed offering food and a view of the water.

    Fortune took us to the newly revamped and renamed Water’s Edge Restaurant & Bar
    for dinner, and we were very happy it did.

    I set out to meet friends at a different sea-oriented spot in Oxnard, only to
    find when I arrived the eatery was celebrating with a “grand opening” event and
    not about to start serving dinner for an hour or so.

    We put our heads together, and my friend most proficient with her iPhone came
    up with the Water’s Edge alternative. So we hopped in our respective cars and
    headed toward Ventura, finding the Water’s Edge just off Schooner Drive. Some
    may remember it as Rhumb Line, others might even recall other names from longer
    ago.

    We hadn’t been there in a while and were surprised by the newly remodeled interior,
    attractively offering seating of several sorts on multiple levels, all connected
    by a gently descending path. A pale beige color theme calmed the senses immediately
    and the generous views of docked boats and the waterway beyond easily made us
    feel as if we were about to dine in a seaside atmosphere.

    Fortunately, the food blended perfectly with the decor, with both innovative and
    appealing. Service was quick and helpful as the staff was happy to explain many
    of the newly minted dishes on the menu.

    Drink options sounded so unusual that we bypassed the wine list just to experience
    the mixed drinks, from which we chose the Skinny Sunset Margarita, Pierpont Mezcalita
    and The Keys Passion Potion ($12 each). They are made in-house with fresh ingredients
    and have the distinctive flavors to prove it. My Margarita was presented in a
    dainty cocktail glass, considerably smaller than a usual Margarita’s, but one
    sip demonstrated that the intense flavor definitely stood out. The familiar ingredients
    were all there and basically, the only thing that one might miss — although I
    didn’t — was the large portion of ice in most Margaritas.

    My friends were equally impressed by their cocktails.

    The creativity continued with our appetizers, salmon crostini and pesto stuffed
    mushrooms, also $12 each. The former featured pieces of what looked more like
    cleverly twisted pieces of lightly baked dough than simple slices of bread and
    mingled attractively with slivers of smoked salmon and its enhancements. It was
    pretty to look at, even better to taste. The large mushrooms were filled with
    zesty pesto. Both items came on plates of three, coincidentally just enough for
    each of us to taste one.

    Our main dishes were Wild Alaskan Halibut ($30), crab stuffed sand dabs ($28)
    and prime rib, which is a Thursday special at $39. Each came plated with appropriate
    sides, such as spinach and mashed potatoes. Our halibut fan was a very happy camper
    and my sand dabs were distinctive with their crab stuffing. The prime rib, ordered
    rare, was a flavorful and thick slice of meat, enough for each of us to taste,
    and some to take home.

    We couldn’t resist trying one dessert, creme brulée ($10), which displayed a very
    good creamy base under its sweet broiled topping.

    Among those involved in selecting and preparing the distinctive look and food
    at Water’s Edge are Director of Operations Orestis Simos and creative Head Chef
    Ricardo T. Carreto.

    Where: 1510 Anchors Way, Ventura.

    Hours: 11:30 a.m. To 9:30 p.m. Fridays; 10 a.m. To 9:30 p.m. Saturdays; 10 a.m.
    To 9 p.m. Sunday; 3 to 9 p.m. Mondays through Thursdays.

    Impressions: Handsome multi-level dining area with views of docked boats just
    steps away; prompt and friendly service; innovative preparations and quality food.
    Creative cocktails and other beverages, dinner options from prime rib to crab-stuffed
    sand dabs.

    What’s hot: Pesto stuffed mushrooms and salmon crostini appetizers; prime rib,
    wild Alaskan halibut and crab-stuffed sand dabs; creme brulée.

    Tab for 2 for dinner: $30-$90.

    Rita Moran reviews restaurants unannounced and pays for her food. If you know
    of a new, unusual or just plain good restaurant, please contact her at rita.j.moran@gmail.com.


