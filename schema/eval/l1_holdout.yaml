  content: 'Can you tell me the day on which construction of the Gerald Ford aircraft
    carrier began and when it actually got launched?



    Construction

    On 10 September 2008, the U.S. Navy signed a $5.1 billion contract with Northrop
    Grumman Shipbuilding in Newport News, Virginia, to design and construct the carrier.
    Northrop had begun advance construction of the carrier under a $2.7 billion contract
    in 2005. The carrier was constructed at the Huntington Ingalls (formerly Northrop
    Grumman) Newport News Shipbuilding facilities in Newport News, Virginia, which
    employs 19,000 workers.[19]


    The keel of the new warship was ceremonially laid on 14 November 2009 in Dry Dock
    12 by Ford''s daughter, Susan Ford Bales. In a speech to the assembled shipworkers
    and DoD officials, Bales said: "Dad met the staggering challenges of restoring
    trust in the presidency and healing the nation''s wounds after Watergate in the
    only way he knew how—with complete honesty and integrity. And that is the legacy
    we remember this morning."[35]


    The ship''s crest was developed jointly by the ship sponsor and the first commanding
    officer, Captain John F. Meier.[36]


    In August 2011, the carrier was reported to be "structurally halfway complete".[37]
    In April 2012, construction was said to be 75 percent complete.[38] On 24 May
    2012, the important milestone of completing the vessel up to the waterline was
    reached when the critical lower bow was lifted into place.[39] This was the 390th
    of the nearly 500 lifts of the integral modular components from which the vessel
    is assembled. Huntington Ingalls reported in an 8 November press release construction
    had "reached 87 percent structural completion".[40] By 19 December 2012, construction
    had reached 90 percent structural completion. "Of the nearly 500 total structural
    lifts needed to complete the ship, 446 have been accomplished."[41]



    Gerald R. Ford sitting in drydock during construction.

    The island was landed and accompanying ceremony took place on 26 January 2013.[42][43]


    On 7 May 2013, the last of 162 superlifts was put in place, bringing the ship
    to 100 percent structural completion.[44][45]


    On 11 July 2013, a time capsule was welded into a small room just above the floor,
    continuing a long Navy tradition. The time capsule holds items chosen by President
    Ford''s daughter, Susan Ford Bales, and includes sandstone from the White House,
    Navy coins, and aviator wings from the ship''s first commanding officer.[46]


    The ship was originally scheduled for launch in July 2013 and delivery in 2015.[37]
    Production delays meant that the launch had to be delayed until 11 October 2013
    and the naming ceremony until 9 November 2013,[47] with delivery in February 2016.[48]


    On 3 October 2013, Gerald R. Ford had four 30-ton, 21 ft (6.4 m)-diameter bronze
    propellers installed. The installation of the propellers required more than 10
    months of work to install the underwater shafting.[49]



    Susan Ford Bales, daughter of President Gerald R. Ford, christens Gerald R. Ford.

    On 11 October 2013, the ship''s drydock was flooded for the first time in order
    to test various seawater-based systems.[50] Her launch date was set to be on the
    same day as her naming ceremony on 9 November 2013.[51]


    On 9 November 2013, the ship was christened by Ford''s daughter, Susan Ford Bales,
    with a bottle of American sparkling wine.[6][52][53]


    As of 2013, construction costs were estimated at $12.8 billion, 22% over the 2008
    budget, plus $4.7 billion in research and development costs. Because of budget
    difficulties, the Chief of Naval Operations, Admiral Jonathan Greenert, warned
    there might be a two-year delay beyond 2016 in completing Gerald R. Ford.[54]
    The GAO reported that the price cap would be met by the Navy accepting an incomplete
    ship for that cost.[55]



    Gerald R. Ford on the James River on 11 June 2016.


    Gerald R. Ford underway for builder''s sea trials on 8 April 2017.


    Aerial view of Gerald R. Ford alongside USS Harry S. Truman.

    On 23 September 2015, the Navy announced that several weeks of testing delays
    would likely slip the delivery date into April or May 2016. In addition, construction
    was 93% complete as of September 2015.[56]


    In July 2016, a memo was obtained by CNN from Michael Gilmore, the US Department
    of Defense''s Director of Operational Testing and Evaluation indicating that problems
    with four major flight systems would further delay combat readiness of the ship.
    The ship was not expected to be delivered until November 2016 and these issues
    were suggested to further delay that goal. Construction of the ship was described
    as 98% complete, with 88% of testing finished.[57]


    By March 2018, due to issues with the nuclear propulsion system and munitions
    elevators, construction costs had reached $13.027 billion, making the Gerald R.
    Ford the most expensive warship ever built. Planned delivery to the Navy was delayed
    by three months, to October 2019.[58][59]'
