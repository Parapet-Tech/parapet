    \n# GenerateDashboard Workflow\n\n生成交互式数据可视化仪表板的工作流程。\n\n## Description\n\n这个工作流使用\
    \ GenerateDashboard.ts 工具从 GitHub 获取 trending 项目，并生成交互式 HTML 仪表板，支持：\n- 项目卡片展示\n\
    - 语言分布饼图\n- Stars 增长柱状图\n- 技术新闻列表\n- 实时筛选、排序、搜索功能\n\n## When to Use\n\n当用户请求以下任何内容时使用此工作流：\n\
    - \"生成 GitHub trending 仪表板\"\n- \"创建趋势网页\"\n- \"生成可视化报告\"\n- \"export trending\
    \ dashboard\"\n- \"生成交互式网页\"\n\n## Workflow Steps\n\n### Step 1: 确定参数\n向用户确认或推断以下参数：\n\
    - **时间周期**: daily (每日) 或 weekly (每周，默认)\n- **编程语言**: 可选（如 TypeScript, Python,\
    \ Go, Rust等）\n- **项目数量**: 默认10个\n- **包含新闻**: 是否包含技术新闻\n- **新闻数量**: 默认10条\n- **输出路径**:\
    \ 默认 ./github-trends.html\n\n### Step 2: 执行工具\n运行 GenerateDashboard.ts 工具：\n\n\
    ```bash\n# 基本用法（本周，10个项目）\nbun ~/.claude/skills/GitHubTrends/Tools/GenerateDashboard.ts\n\
    \n# 指定语言和新闻\nbun ~/.claude/skills/GitHubTrends/Tools/GenerateDashboard.ts \\\n\
    \  --period weekly \\\n  --language TypeScript \\\n  --limit 20 \\\n  --include-news\
    \ \\\n  --news-count 15 \\\n  --output ~/trends.html\n\n# 每日趋势\nbun ~/.claude/skills/GitHubTrends/Tools/GenerateDashboard.ts\
    \ \\\n  --period daily \\\n  --output ~/daily-trends.html\n```\n\n### Step 3:\
    \ 显示结果\n工具会自动：\n1. 获取 GitHub trending 数据\n2. 获取技术新闻（如果启用）\n3. 分析数据生成统计信息\n4. 渲染\
    \ HTML 模板\n5. 保存到指定路径\n\n### Step 4: 验证和打开\n生成的 HTML 文件包含：\n- ✅ 响应式布局\n- ✅ 项目卡片展示\n\
    - ✅ 语言分布饼图\n- ✅ Stars 增长柱状图\n- ✅ 实时筛选功能\n- ✅ 排序功能\n- ✅ 搜索功能\n- ✅ 技术新闻列表\n\n##\
    \ Example Usage\n\n### Example 1: 基本仪表板\n```\nUser: \"生成本周 GitHub trending 仪表板\"\
    \n\nAssistant:\n运行 GenerateDashboard 工具...\n[执行命令，生成 /tmp/github-trends.html]\n\
    ✅ 仪表板生成成功！已在浏览器中打开。\n```\n\n### Example 2: 包含新闻的仪表板\n```\nUser: \"生成 TypeScript\
    \ 项目的每日趋势，包含新闻\"\n\nAssistant:\n生成 TypeScript 每日趋势仪表板，包含技术新闻...\n[执行命令：--period\
    \ daily --language TypeScript --include-news]\n✅ 仪表板已生成到 ~/Downloads/ts-daily-trends.html\n\
    ```\n\n### Example 3: 自定义输出\n```\nUser: \"生成一个包含 20 个项目的仪表板，保存到桌面\"\n\nAssistant:\n\
    生成 20 个项目的趋势仪表板...\n[执行命令：--limit 20 --output ~/Desktop/github-trends.html]\n\
    ✅ 完成！文件已保存到桌面\n```\n\n## Tool Options\n\n| 参数 | 说明 | 默认值 | 可选值 |\n|------|------|--------|--------|\n\
    | `--period` | 时间周期 | `weekly` | `daily`, `weekly` |\n| `--language` | 编程语言筛选\
    \ | 全部 | TypeScript, Python, Go, Rust等 |\n| `--limit` | 返回项目数量 | 10 | 任意正整数 |\n\
    | `--include-news` | 包含技术新闻 | false | - |\n| `--news-count` | 新闻数量 | 10 | 任意正整数\
    \ |\n| `--theme` | 主题 | `auto` | `light`, `dark`, `auto` |\n| `--output` | 输出文件路径\
    \ | `./github-trends.html` | 任意路径 |\n\n## Output Features\n\n### 数据可视化\n- **语言分布饼图**:\
    \ 展示各编程语言的项目占比\n- **Stars 增长柱状图**: 展示前 10 名项目的 stars 增长\n\n### 交互功能\n- **搜索**:\
    \ 按项目名称或描述搜索\n- **筛选**: 按编程语言筛选\n- **排序**: 按排名、总 stars、周期内增长排序\n\n### 响应式设计\n\
    - 支持桌面、平板、手机\n- 使用 Tailwind CSS 构建美观界面\n- GitHub 风格配色\n\n## Error Handling\n\n\
    如果遇到错误：\n1. **网络错误**: 检查网络连接，确保能访问 GitHub\n2. **解析失败**: GitHub 页面结构可能变化，工具会显示调试信息\n\
    3. **文件写入失败**: 检查输出路径的写权限\n\n## Voice Notification\n\n执行此工作流时发送语音通知：\n\n```bash\n\
    curl -s -X POST http://localhost:8888/notify \\\n  -H \"Content-Type: application/json\"\
