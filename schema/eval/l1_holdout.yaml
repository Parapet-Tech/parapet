    anyone outside their immediate circle, and barely on speaking terms with each
    other, the family ‚Äì presided over by Isabelle Huppert‚Äôs no-nonsense matriarch
    ‚Äìseems to be one tiny act of aggression away from imploding altogether, something
    Haneke turns into a satirical comment on the futility of trying to maintain such
