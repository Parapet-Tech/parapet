    the northwest to quicksand and sticky swamps in the southeast, the NPCs had their
    virtual hands full. Kurt rarely saw Animus. When he did get a chance to see the
    moderator, it was she who found him just to ask for a brief update on the troubles
    that had been happening around the game. Kurt didn’t think too much of it. Rather,
    he was busy with his own duties. Such as responding to a call with other NPCs
    from avatars stranded in the middle of the sea with too-small dragon partners
    to help them get back to shore. “What happened?” Leslie was the first NPC to call
    down to the players clinging to a slowly sinking ship. It seemed to be a party
    with about half a dozen players, some with full-grown element dragons but most
    with Spirit dragons getting ready to evolve. “Where did you think you were going
    with such young dragons in the first place?” Leslie snapped. Kurt brought Noodles
    around to the front of the ship, allowing a couple of the avatars to cling to
    his dragon rather than the floating debris. Another Water dragon master NPC, Simon,
    did the same. “We wanted to explore the other islands on the other side of the
    sea,” Nitrogue said, pointing to the pixilated landmasses that were off in the
    distance. “Are the monsters not sufficient enough of a challenge for you?” Kurt
    asked. “What could be wrong?” Kurt asked gently. That effectively ended all conversation
    until the group returned to the main land. There Nitrogue and his party gave the
    NPCs a grudging thank you before they went off toward the Central Hub. “I haven’t
    seen either of them in a while,” Kurt said. He gave Noodles’ neck a rub before
    directing her to follow Leslie and Rosie. “How often do you see him?” Kurt asked.
    Kurt merely nodded in response and the rest of the ride to the Wildlands was silent.
    Eventually, the pair of NPCs landed at the edge of the Labyrinth that looked out
    over the Wildlands. The Wildlands had an appropriate name. While the landscape
    didn’t have quite enough trees to be called a forest, it was rather green and
    brown with foliage. Thorny and sticky bushes and undergrowth were a favorite hiding
    spots for the monsters that plagued the area, and it granted those who wished
    for their Spirit hatchling to grow into an Earth element dragon plenty of opportunities
    to gain experience. There were areas spotted with barren earth, rich in yellows
    and reds in color, which boasted sandy terrains and valleys, generally hiding
    quicksand if one was not swift on his or her feet. While Kurt had some experience
    in the Wildlands, he was more than content to follow Leslie’s footsteps obediently.
    Leslie confidently strode through the Wildlands, finding paths and easier roads
    to follow rather than the crude trails that most players and NPCs, Kurt himself
    included, would have taken. She deftly stepped over quicksand spots and Kurt did
    his best to mimic her footsteps. He was proud that Noodles had to pull him out
    of a tight spot only once. It wasn’t too long that Leslie pulled back a curtain
    of vines to reveal a small cave lit with fireflies. “Just follow the path,” Leslie
    said, allowing Kurt to go first. Noodles shrunk down to fit in Kurt’s arms and
    he absently stroked her back as he marveled at the colorful glows around him.
    The cave was simple to navigate with enough of the bugs to light the path, even
    as they began to dwindle in number. When Kurt passed the last violet-hued firefly,
    the pathway became brighter as they emerged into a grassy clearing. “What is this
    place?” Kurt asked as Leslie stepped up beside him. Rosie was perched atop of
    her head. Kurt shared her smile as he followed her down into the clearing. In
    the middle of the area were a couple of rather large trees. In between them was
    an equally large hammock stretched across, large enough for the giant Earth dragon
    to comfortable lay down and take a snooze at full size. Kurt realized that the
    Earth dragon was Gears’ dragon Soreth and, upon inspecting the creature closer,
    Kurt realized that there was Gears himself lounging against Soreth’s neck. Holographic
    images with bits and pieces of code were in front of the Dragon Tamer’s administrator
    as he typed away on a matching keyboard. The images were created from varying
    shades of green and gray, with their source emitting from the goggles obscuring
    Gears’ face. Every so often Gears would touch the holographic screen and flip
    or swipe it to reveal another page of code and programming before continuing to
    type away. “We just rescued a bunch of stupid players,” Leslie said, getting right
    down to the point. Her choice of words made Gears glance down at them, one dark
    eyebrow rising from behind his avatar’s goggles before he pushed the goggles up
    to rest at the top of his forehead. “We’re not sure if it’s just that,” Kurt said.
    Soreth woke up and snaked down to the ground, allowing Gears to hop off and stand
    in front of the NPCs. The administrator had a shorter avatar than either of the
    two NPCs and he didn’t seem to mind looking up at Kurt and Leslie. “Tell me what
    you’re thinking,” Gears said. “I wouldn’t do that,” Gears said. “Why not?” Kurt
    found himself asking. “Of course it is,” Gears said. “Is that bad?” Kurt asked.
