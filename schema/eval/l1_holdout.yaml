    actually lead to depression, anxiety, irritability and insomnia.


    "We''re not able to take joy in more modest rewards," Lembke says. "Now, our drug
    of choice doesn''t even get us high. It just makes us feel normal. And when we''re
    not using, we''re experiencing the universal symptoms of withdrawal from any addictive
    substance, which are anxiety, irritability, insomnia, dysphoria and craving."


    Ultimately, Lembke says, this is a universal problem – not one limited to those
    of us struggling with the disease of addiction – that has come with living in
    modern life. And to restore our sanity, collectively we must rethink how to navigate
