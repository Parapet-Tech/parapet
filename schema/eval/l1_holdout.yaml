    hovering around $30.

    Until recently, Saudi Arabia was the number one producer of crude in terms of
    absolute barrels of output per day. However, with the application of new technology,
    the United States is now actually producing the most barrels of oil per day of
    any country on earth. Back in 2008, the US was producing about five million barrels
    per day. Now, the US is producing roughly nine million barrels of oil per day
    - a level last seen in the early 1970s.

    Russia is the number three oil producer and has also steadily increased its output
    after reorganizing and optimizing their equipment and methods after the fall of
    the Soviet Union.

    Because consumption in the United States is approximately 19 million barrels per
    day, the ramp-up in production has greatly reduced the country‚Äôs reliance on imported
    oil. Coupled with low levels of worldwide economic growth since the Great Recession,
    global demand for crude oil has not been increasing. Exacerbating the problem
    are reports that indicate worldwide crude oil storage facilities are at or near
    capacity.

    In previous periods of under-and-over supply, the world''s largest producers --
    coordinated by OPEC -- often adjusted production levels to help prevent price
    extremes. However, conflicts in the Middle East and elsewhere have thrown some
    of these sensitive relationships into turmoil - creating far less cohesiveness
    among the important players. Currently, two of the world''s biggest producers
    are arguably on opposite sides in the Syrian war (Russia and Saudi Arabia). The
    United States is also involved in that conflict, and has supported sanctions against
    Russia for annexing parts of Ukraine.

    Because oil revenue is used by exporting countries to finance their international
    adventures, they can‚Äôt temporarily stop selling oil and forgo current income in
    order to boost its price.

    There have been rumors suggesting that Russia and OPEC are in discussions to cut
    production. The question now is whether or not one believes these nations can
    successfully negotiate and execute an agreement. That uncertainty is contributing
    to the increased volatility in oil.

