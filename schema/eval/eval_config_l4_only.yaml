parapet: v1

tools:
  _default:
    allowed: true

trust:
  unknown_trust_policy:
    system: trusted
    assistant: trusted
    user: untrusted
    tool: untrusted

engine:
  on_failure: closed
  timeout_ms: 5000

environment: "eval"

# Only L4 active â€” L3 inbound disabled so it can't mask L4 results
layers:
  L0: { mode: sanitize }
  L4:
    mode: block
    risk_threshold: 0.7
    min_user_turns: 2
