parapet: v1

tools:
  _default:
    allowed: true

trust:
  unknown_trust_policy:
    system: trusted
    assistant: trusted
    user: untrusted
    tool: untrusted

engine:
  on_failure: closed
  timeout_ms: 5000

environment: "eval"

# Only L3-inbound active â€” L1 disabled so it can't mask L3 results
layers:
  L0: { mode: sanitize }
  L3_inbound: { mode: block }
