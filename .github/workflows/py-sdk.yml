name: Python SDK

on:
  push:
    branches: [main]
    paths: ["parapet-py/**", ".github/workflows/py-sdk.yml"]
  pull_request:
    paths: ["parapet-py/**", ".github/workflows/py-sdk.yml"]

defaults:
  run:
    working-directory: parapet-py

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: parapet-py/pyproject.toml
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -v --ignore=tests/test_e2e.py

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: parapet-py/pyproject.toml
      - run: pip install build
      - run: python -m build --sdist --wheel
