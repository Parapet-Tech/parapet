name: TypeScript SDK

on:
  push:
    branches: [main]
    paths: ["parapet-ts/**", ".github/workflows/ts-sdk.yml"]
  pull_request:
    paths: ["parapet-ts/**", ".github/workflows/ts-sdk.yml"]

defaults:
  run:
    working-directory: parapet-ts

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: parapet-ts/package-lock.json
      - run: npm ci
      - run: npm run typecheck
      - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: parapet-ts/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm pack --dry-run
